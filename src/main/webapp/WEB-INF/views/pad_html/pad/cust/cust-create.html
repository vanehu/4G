<div id="div_cust_create" data-role="popup" data-transition="slideup" data-corners="false" data-overlay-theme="b" class="popwindow" data-dismissible="false">
	<div data-role="header" data-position="inline" data-tap-toggle="false" data-theme="t">
		<a href="#" data-role="button" data-icon="back" data-rel="back" data-iconpos="notext" class="ui-btn-right">返回</a>
		<h1>新建客户	</h1>
	</div>
	<div data-role="content">
	  <form id="custCreateForm">
		<div class="orderform">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<label for="cCustName"><font>*</font>客户姓名：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" placeHolder="请准确填写客户姓名" data-validate="validate(required:请准确填写客户姓名) on(blur)" name="cCustName" maxlength="64" id="cCustName" >
						</div>
						<div class="ui-block-c"></div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<label for="partyTypeCd"><font>*</font>客户类型：</label>
						</div>
						<div class="ui-block-b">
							<select name="partyTypeCd" id="partyTypeCd" onchange="order.cust.mgr.partyTypeCdChoose(this,'identidiesTypeCd')" data-native-menu="false" data-icon="select">
								<option value=1>个人	</option>
								<option value=2>政企客户</option>
							</select>
						</div>
						<div class="ui-block-c"></div>
					</div>
				</div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<label for="identidiesTypeCd"><font>*</font>证件类型：</label>
						</div>
						<div class="ui-block-b">
							<select name="identidiesTypeCd" id="identidiesTypeCd" onchange="order.cust.mgr.identidiesTypeCdChoose(this,'cCustIdCard')" data-native-menu="false" data-icon="select">
							</select>
						</div>
						<div class="ui-block-c"></div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<label for="cCustIdCard"><font>*</font>证件号码：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" name="cCustIdCard" id="cCustIdCard" placeHolder="请输入合法身份证号码" data-validate="validate(idCardCheck:请输入合法身份证号码) on(blur)"	maxLength="100">
						</div>
						<div class="ui-block-c"></div>
					</div>
				</div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<label for="cAddressStr"><font>*</font>客户地址：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" name="cAddressStr" placeHolder="请填写客户地址"  data-validate="validate(required:请准确填写客户地址) on(blur)" maxlength="64" id="cAddressStr">
						</div>
						<div class="ui-block-c"></div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-grid-b">
						<div class="ui-block-a">
							<label for="cMailAddressStr"><font>*</font>通信地址：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" name="cMailAddressStr" placeHolder="请填写通信地址" data-validate="validate(required:请准确填写通信地址) on(blur)" maxlength="64" id="cMailAddressStr">
						</div>
						<div class="ui-block-c"></div>
					</div>
				</div>
			</div>
		</div>
		<div data-role="collapsible" class="morecon">
			<h1>更多属性</h1>
			<div id="partyProfile" class="usercon"></div>
		</div>
	  </form>
    </div>
	<div data-role="footer" data-position="inline" data-tap-toggle="false" data-theme="n">
		<a href="javascript:;" data-inline="true" data-role="button" data-theme="g" data-icon="check" id="btn_cust_create_save">确定</a>
		<a href="javascript:;" data-inline="true" data-role="button" data-theme="g" data-icon="back"  data-rel="back">取消</a>
	</div>
</div>
