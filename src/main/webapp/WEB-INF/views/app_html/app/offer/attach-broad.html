<#if (canMap.resultCode==0)>	
<#if canMap.result?? >
<#assign offerList=canMap.result.offerSpecList />
<div class="tab-pane fade in active" id="ordered_offer_${prodId}">
	<div class="list-group order-list">
		<#if canMap.result.offerSpecList?? &&(offerList?size>0)>	
		<#list offerList as item>
		<a class="list-group-item" href="javascript:AttachOffer.addBroadOffer(${prodId},${item.offerSpecId})" id="li_${prodId}_${offerSpecId}">
		<h5 class="list-group-item-heading" style="margin: 0;">${item.offerSpecName}</h5><span class="dinggou" style="bottom: 17px;">订购</span>
		</a>
		</#list>
		<#else>
		<a href="javascript:void(0);" class="list-group-item">
			<span>没有可订购的宽带续约包</span>
		</a>
		</#if>
	</div>
</div>
</#if>
</#if>
