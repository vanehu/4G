
			<div class="row">
				<!-- begin col-12 -->
				<div class="panel panel-inverse panel-with-tabs" data-sortable-id="ui-unlimited-tabs-1">
					<div class="tab-content p-0">
						<div class="tab-pane fade active in tab-top receipt" id="nav-tab-12">
							<div class="camera">
								<div class="camera-box">
									<img id="jbr_pic" src="" style="width:100%"/>
								</div>
								<div class="camera-box" onclick="verify.goPhotograph('img_best');">
									<input type="text" id="verify_openFlag" style="display:none;" value="${verify_openFlag}"/>
									<img id="img_artwork" src="" style="display:none;width:auto;height:auto;overflow:scroll;"/>
									<img id="img_watermark" src="" style="display:none;width:auto;height:auto;overflow:scroll;"/>
									<img id="img_best" src="" style="width:100%"/>
								</div>
								<div class="camera-mes">
									<p id="verify_msg"></p>
								</div>
							</div>
						</div>
						<#if isNeedCheck=="ON">
						<div class="list-box m-t-10">
							<ul class="choice-list-box bg-body border-none">
								<li class="m-t-10">
									<div class="choice-box">
										<i class="iconfont pull-left">&#xe616;</i>
										<select name="" id="pic_checkType" onchange="verify.changeCheckType(this)" class="myselect select-option absolute-left patch-select" data-role="none">
											<option value="1">现场审核</option>
											<option value="2">远程审核</option>
										</select>
									</div>
								</li>
								<li class="m-t-10">
									<div class="choice-box">
										<i class="iconfont pull-left">&#xe616;</i>
										<select name="" id="check_staff" onchange="verify.changeStaff(this)" class="myselect select-option absolute-left patch-select" data-role="none">
											<#if staffList?? &&(staffList?size>0)>
											<#list staffList as item>
											<option value="${item.staffId}" phone="${item.phone}" staffCode="${item.staffCode}">${item.staffCode}&nbsp&nbsp&nbsp&nbsp${item.staffName}</option>
											</#list>
											</#if>
										</select>
									</div>
								</li>
							</ul>
							<div id="div_sms_send" class="form-group" style="height: 66px!important;">
								<div class="input-group" style="margin-top: 2px;">
									<input type="text" id="verify_smsCode" class="form-control" placeholder="输入短信验证码" maxlength="8" oninput="this.value=this.value.replace(/\D/g,'')">
									<span style="display: table-cell; vertical-align: middle; width: 20%;" >
		                      		<button class="btn btn-info" id="verify_smsSend" onclick="verify.smsSend('1')"  type="button"> 获取短信 </button>
		                      		</span> 
		                      	</div>
							</div>		
					</div>
					</#if>
						<div class="sub-btn-box p p-b-15">
							<button id="pz" onclick="verify.goPhotograph();" class="double-btn">拍摄照片</button>
							<button id="bd" disabled="disabled" onclick="verify.verifyPass();" class="double-btn">人证相符</button>
						</div>
				</div>
				<!-- end col-12 -->
			</div>

		</div>
<script>
$(function() {
	order.broadband.init_select();
});
</script>
