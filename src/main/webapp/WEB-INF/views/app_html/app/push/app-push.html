<meta charset="utf-8">
<div id="order-content">
	<input type="hidden" id="usname" value="${name}"/>
	<input type="hidden" id="channelId" value="1"/>
	<input type="hidden" id="serUrl" value="${serUrl}"/>
	<input type="hidden" id="host" value=""/>
	<input type="hidden" id="port" value=""/>
	<div style="display:none;">
		<button type="button" class="btn btn-primary btn-lg" id="goRoom" onClick="enterRoom();">
			<span class="glyphicon glyphicon-ok" aria-hidden="true" >确认</span> 
		</button>
	</div>
	<div style="position: relative; padding: 5px 10px;">
		<div style=" width: 60%; margin: 50% 20%;">

			<img src="${contextPath}/image/pc.png" alt="" style=" width: 80%; margin-left: 10%;">

		</div>
	</div>
</div>
<div id="spts_room">
</div>
  
<script type="text/javascript">
var pomelo = window.pomelo;
$(document).ready(function() {
	if($("#serUrl").val().length==0){
		$.alert("提示","服务端地址为空,请检查配置是否正确.");
	}else{
		var surl = $("#serUrl").val().split(":");
		var host = surl[1].substring(2,surl[1].length);
		var port = surl[2];
		$("#host").val(host);
		$("#port").val(port);
		//alert(host+"----"+port);
		common.callScanning('common.scaningCallBack','-999');//扫描UIM卡、终端串号
	}
});
</script>
