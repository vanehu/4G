<@override name="title">批量订单查询</@override>
<@override name="header">
<script src="${contextPath}/js/4g-js/order/orderInfo.js" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/batchOrder/batchOrder.js?${jsversion}" type="text/javascript"></script>
</@override>
<@override name="content">
<div class="main_div">
 <div class="main_warp" id="order_fill_content">
    <h2 class="h2_title">批量订单查询</h2>
	<div class="order">
        <div class="order_content" style="border:none; padding:10px">
        	<input type="hidden" id="queryType" value="importQuery" />
			<div class="order_tab_panel" style="display:block;">
				<div class="selectList">
						<dl>
								  <dt>批次号：</dt>
                                  <dd>
                                  	<input type="text" class="numberTextBox" style="width:160px" id="groupId" value=""/>
                                  </dd>
                                  <dt>创建时间：</dt>
                                  <dd>
                                    <input type="text" class="numberTextBox" style="width:160px" id="startDt" readonly="readonly" value="${startDt}"/>
                                  </dd>
                                  <dd>到&nbsp;</dd>
                                  <dd>
                                    <input type="text" class="numberTextBox" style="width:160px" id="endDt" readonly="readonly" value="${endDt}"/>
                                  </dd>
						</dl>
						<dl  class="noBorder">
								<dt>处理状态：</dt>
                                  <dd>
                                    <select style="width:160px" id="statusCd" class="numberTextBox" >
				                      	<option value="">--全部--</option>
				                    </select>
                                  	<label class="f_red" >&nbsp;</label>
                                  </dd>
                                  <dt>受理类型：</dt>
                                  <dd>
                                  	<select class="numberTextBox" style="width:160px" id="templateType" >
                                  	</select>
                                  	<label class="f_red">&nbsp;</label>
                                  </dd>
                                  <dt>订单状态：</dt>
                                  <dd><select style="width:160px" id="orderStatus" class="numberTextBox" >
				                      	<option value="">--全部--</option>
				                    </select>
                                  	<label class="f_red" >&nbsp;</label></dd>
                                  <dd><input type="button" value="搜 索" class="numberSearch" id="bt_orderQry" onclick="order.batch.batchImportList('1');" /></dd>
						</dl> 
		        </div>  
		       
		        <div id="batchImportlist"  class="phone_warp">
		            
		        </div>     
	        </div>
    	</div>     
	</div>
</div>
</div>
</@override>
<#if Session["_session_portal_type"]?? && Session["_session_portal_type"]=="MVNO" >
<@extends name="/mvno-template.html"/>
<#else>
<@extends name="/content-template.html"/>
</#if>
