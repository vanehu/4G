
           <table class="numberList" id="tab_orderList" >
              <thead>
                <tr>
                  <td width="120">地区名称</td>
                  <td width="150">银行名称</td>
                  <td width="80">描述</td>
                  <td width="80"></td>
               	 </tr>
              </thead>
              <tbody>
              <#if (pageModel.list)?? &&((pageModel.list)?size>0)>
              <#list pageModel.list as orderLists >
                <tr>
                  <td id="${orderLists.bankId}" accountPrefix="${orderLists.accountPrefix}" bankId="${orderLists.bankId}" commonRegionId="${orderLists.commonRegionId}" description="${orderLists.description}"
                      exchangeCode="${orderLists.exchangeCode}" manageCode="${orderLists.manageCode}" name="${orderLists.name}" parentBank="${orderLists.parentBank}"
                      regionName="${orderLists.regionName}" simpleSpell="${orderLists.simpleSpell}" statusCd="${orderLists.statusCd}" >${orderLists.regionName}</td>
                  <td>${orderLists.name}</td>
                  <td>${orderLists.description}</td>
                  <td><a class="purchase" href="javascript:bank.main.showBankUpdate('${orderLists.bankId}')" type="main" >修改</a></td>
               	</tr>
              </#list>
              </#if>
              </tbody>
            </table>
            <!--页码-->
			<@portal.modelPagination pageModel 10 "bank.main.queryBankList"/>
			<!--页码 end-->

<script src="${contextPath}/js/our-js/ec.pagination.js?${jsversion}" type="text/javascript"></script>
