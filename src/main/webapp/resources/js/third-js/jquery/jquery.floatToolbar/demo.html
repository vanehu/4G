		<script type= "text/javascript"  src= "../jquery-1.7.2.min.js" ></script>
		<script type= "text/javascript"  src= "jquery.floatToolbar.js" ></script>
		<style>
			.content-header-floating {
				display: none;
				position: fixed;
				left: 0;

				width: 100%;
				border-bottom: solid 1px #988753;
				z-index: 100;
				background: #FDFAA4;
				-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=85)"/* IE8 */;
				opacity: .85;
				}
				.content-header-floating2 {
				display: none;
				position: fixed;
				left: 10;
				bottom: 10;
				width: 100px;
				border-bottom: solid 1px #988753;
				z-index: 100;
				background: #FDFAA4;
				-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=85)"/* IE8 */;
				opacity: .85;
				}
		</style>
		<script type="text/javascript">
		$(function(){
				
				$("#tool2").floatToolbar({eventNamespace:"tool2","append":"after",changeId:"_clone",threshold:10});
				 $("#tool1").floatToolbar({eventNamespace:"tool1"});
				//$.floatToolbar.destory("tool2");
			});
		</script>
	</head>
	<body>

				<BR>

				<BR><BR><BR><BR><BR><BR><BR><BR><BR>
					
	</body>
</html>
