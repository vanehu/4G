<script>
//获取端口
function getPadVersion(province){
	var date = new Date();
	var time = date.getFullYear()+""+(Number(date.getMonth())+1)+""+date.getDate()+""+date.getHours()+""+date.getMinutes()+""+date.getSeconds();
	$.ajax({
	    type: "get",
	    dataType: "json",
	    url: "login",
	    data: {"province":province,"_":time},
	    success: function (res) {
	    	if(res!="9"){
	    		var version = ":"+res;
	    		var arr = new Array(1);
	    		arr[0] = version;
	    		MyPlugin.port(arr, 
	    				function(result){
	    		},
	    				function(error){
	    		}
	    		);
	    	}
	    }
	});
}
</script>
