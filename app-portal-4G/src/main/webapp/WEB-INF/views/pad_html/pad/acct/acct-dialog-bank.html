<div id="div_bank_dialog" data-role="popup" data-corners="false" data-overlay-theme="b" class="popwindow" data-dismissible="false">
	<div data-role="header" data-position="inline" data-tap-toggle="false" data-theme="t">

		<h1>选择银行</h1>
	</div>
	<div data-role="content">
		<div class="orderform">
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<label for="qryBankAreaId">选择地区：</label>
						</div>
						<div class="ui-block-b">						
					       	<input id="p_bank_areaId_val" class="numberTextBox" type="text" placeholder="请选择地区" value="${Session["_ecs_login_session_key"].currentAreaAllName}" onclick="javascript:order.cust.mgr.chooseArea();" readonly="readonly" style="margin-left:5px; width:100px">
          					<input id="p_bank_areaId" type="hidden" value="${Session["_ecs_login_session_key"].currentAreaId}">					
						</div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<label for="qryBankName">银行名称：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" id="p_bandkname" value="">
						</div>
					</div>
				</div>
				<div class="ui-block-c">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<label for="qrySimpleSpell">银行简称：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" id="p_simpleSpell" value="">
						</div>
					</div>
				</div>
			</div>
			<div class="searchbtn">
				<span><a href="#" id="a_order_bank_qry" data-role="button" data-icon="search" data-theme="g">搜索</a></span>		
			</div>
		</div>
		<table class="searchtable">
			<tr>
				<th></th>
				<th>地区名称</th>
				<th>银行名称</th>						
				<th>描述</th>		
			</tr>
		</table>
		<div id="div_order_dealer_list"></div>
    </div>
    <div data-role="footer" data-position="inline" data-tap-toggle="false" data-theme="n">
		<a id="btn_staff_select_chk" href="javascript:;" data-inline="true" data-role="button" data-theme="g" data-icon="check">确认</a>
		<a href="javascript:;" data-inline="true" data-role="button" data-icon="back" data-theme="g" data-rel="back">取消</a>

</div>
