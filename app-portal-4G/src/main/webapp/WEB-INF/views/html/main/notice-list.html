
<table class="numberList">
	<thead>
		<tr>
			<td width="80">发布人</td>
			<td width="130">公告标题</td>
			<td width="80">发布时间</td>
			<td width="80">公告查看</td>
		</tr>
	</thead>
	<tbody>
	<#if pageModel?? && (pageModel.list?size>0)>
		<#list pageModel.list as notice>
		<tr>
			<td>${notice.issuerName}</td>
			<td>${notice.bulletinName}</td>
			<td>${notice.createDate}</td>
			<td><a class="purchase" href="javascript:void(0)" onclick="notice.search.queryNoticeDetail(${notice.bulletinId})">详情</a></td>
		</tr>
		</#list>
	<#else>
		<tr>
			<td colspan="4">没有查询到上架公告</td>
		</tr>
	</#if>
	</tbody>
</table>

<#if pageModel?? && (pageModel.list?size>0)>
<!--页码-->
<@portal.modelPagination pageModel 5 "notice.search.queryNoticeList" />
<script src="${contextPath}/js/our-js/ec.pagination.js?${jsversion}" type="text/javascript"></script>
<!--页码 end-->
</#if>
