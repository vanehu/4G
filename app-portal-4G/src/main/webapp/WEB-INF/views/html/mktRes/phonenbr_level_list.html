<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<link href="${staticResPath}/css/base.css" rel="stylesheet" media="screen" type="text/css" />
<link href="${staticResPath}/css/login.css" rel="stylesheet" media="screen" type="text/css" />
<link href="${staticResPath}/skin/default/css/font.css" rel="stylesheet" media="screen" type="text/css" />
<script type="text/javascript" src="${contextPath}/js/third-js/jquery/jquery-1.7.2.js"></script>
<script type="text/javascript" src="${contextPath}/js/third-js/ligerUI/ligerui.min.js"></script>
<script type="text/javascript" src="${contextPath}/js/third-js/json/json2.js"></script>
<script type="text/javascript" src="${contextPath}/js/third-js/common/jqueryUtils.js?${jsversion}"></script>
<script type="text/javascript" src="${contextPath}/js/4g-js/include.js"></script>
<script src="${contextPath}/js/third-js/jquery/jquery.overlay/jquery.overlay.js" type="text/javascript"></script>
<title>号码等级设置</title>
</head>
<body>
	<div style="margin:10px; width:500px">
	<#if (resMap.result.phoneNbrLevelList?size>0)>
	<table border="1" style="text-align:center;" class="numberList" width="100%" id="noGrade">
    <tbody>
	<tr>
		<td width="30px">选择</td>
		<td width="80px">号码等级</td>
		<td width="120px">号码等级预存款（元）</td>
		<td width="70px">保底金额（元）</td>
		<td width="200px">描述</td>
	</tr>
<#list resMap.result.phoneNbrLevelList as item >
	<tr>
		<td style="word-break:break-all; word-wrap:break-word"><input onclick="parent.phoneNum_level='${item.pnLevelId}_${item.prePrice}_${item.pnPrice}'" type="radio" name="phoneNbr_level_redio" <#if pnLevelId==item.pnLevelId>checked='checked'</#if>  /></td>
		<td style="word-break:break-all; word-wrap:break-word">${item.pnLevelCd}</td>
		<td style="word-break:break-all; word-wrap:break-word">${item.prePrice}</td>
		<td style="word-break:break-all; word-wrap:break-word">${item.pnPrice}</td>
		<td style="word-break:break-all; word-wrap:break-word">${item.pnLevelDesc}</td>
	</tr>
</#list>
	</tbody>
	</table>
	<#else>
    <table border="1" style="text-align:center;" class="numberList">
    <tbody>
	<tr>
		<td>没有可选的等级！</td>
	</tr>
	</tbody>
	</table>
</#if >
	</div>
</body>
</html>
