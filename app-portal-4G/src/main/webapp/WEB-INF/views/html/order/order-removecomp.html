<div class="main_warp">
	<div class="ordercon">
		<!--订单确认-->
		<div class="order_confirmation ordertabcon">
			<h2 class="h2_title">
				<span>退出成员</span>
				<span class="showhide"></span>
			</h2>
			<div class="main_body">
				<h5 class="s_title">
					查询条件
				</h5>
				<ul class="fillin">
					<li class="full">
						<label>
							接入号码：
						</label>
						<input type="text" value="" id="removeAcc" class="inputWidth183px"> 
						<a class="purchase" onclick="order.prodModify.queryRomveAcc();" href="javascript:void(0);">查询</a>
					</li>
				</ul>
				<div class="clear"></div>
				<div class="height18"></div>
				<h5 class="s_title">
					待退出成员
				</h5>
				<div id="fs_choosed">
					<ul id="choosed_menbers"></ul>
				</div>
				<div class="height18"></div>
				<h5 class="s_title">
					订单信息
				</h5>
				<ul class="fillin">
					<li class="full">
						<label>
							订单备注：
						</label>
						<textarea name="beizhu" cols="" rows="4" class="order-remark" id="orderRemark"></textarea>
					</li>
				</ul>
				<div class="height18"></div>
				<!--购物车订单属性展示-->
				<div id="orderAttrDiv">
					<@block name="orderAttr">
						<#include "/order/order-attr.html" />
					</@block>
				</div>
			</div>
		</div>
	</div>
	<!--订单填写 end-->
	<div align="right" style="margin: 20px auto; padding: 0 20px;">
		<a class="btna_o" href="javascript:void(0)" id="fillLastStep"><span>取 消</span></a>
		<a style="margin-left: 20px;" class="btna_o" href="javascript:order.prodModify.removeCompSubmit()"><span>下一步</span>
		</a>
	</div>
</div>
