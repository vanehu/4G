<#if flag==0>
<table id="acctListTab" class="numberList">
  <thead>
    <tr>
	  <td class="borderLTB">姓名</td>
	  <td class="borderLTB">证件号</td>
	  <td class="borderLTB">地区</td>
	  <td class="borderLTB">操作</td>
    </tr>
  </thead>
  <tbody>
    <#if (custInfos?size>0)>
    <#list custInfos as custs>
    <tr>
      <td class="teleNum">${custs.partyName}</td>
      <td>${custs.idCardNumber}</td>
      <td>${custs.areaName}</td>
      <td><a class="purchase" onclick="order.cust.queryCustDetail(${custs.custId})">详情</a></td>
    </tr>  
    </#list>
    <#else>
    <tr>
      <td colspan="5">未查询到客户</td>
    </tr>
    </#if>				
  </tbody>
</table>	
<#elseif flag==1>
fail
<#else>
error
</#if>
