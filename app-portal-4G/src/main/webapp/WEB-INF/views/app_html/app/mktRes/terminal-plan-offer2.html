<div class="container-fluid">
  	<div class="row contract">
  	<#if aoList?? >  
	  	<div class="col-xs-6">
	  		<div class="input-group">
				<select id="select_agreementType" class="selectpicker show-tick form-control" onchange="mktRes.terminal.changePeriod(this,'${agreementType}');">
					<#list aoList as item>
					<#if item_index==0>
						<option value="${item_index}" selected="selected">
					<#else>
		              	<option value="${item_index}">
		            </#if>
			              <#if agreementType==1>
			              	${item.period}%机补
			              <#else>
			              	${item.period}%话补
			              </#if>
		              </option>
		            </#list>
		        </select>
	            <span class="input-group-addon select-span"></span>
       		</div>
	    </div>
	    <div id="tab_content">
	    <input id="select_offerSpecId" type="hidden">
	    <#list aoList as item>
	        <#if item_index==0>
	    		<div id="tab_content_${item_index}" class="itemMain">
		    <#else>
		    	<div id="tab_content_${item_index}" class="itemMain" style="display: none">
		    </#if>
		    <div class="col-xs-6">
		    <div class="input-group">
		    	<select id="select_offerSpecId_${item_index}" class="selectpicker show-tick form-control" onchange="mktRes.terminal.changeHyContent(this,'${agreementType}');"">
		    	    <#list item.subList as subItem>
		    		<#if subItem_index==0>
		            <option value="${subItem.offerSpecId}" selected="selected">${subItem.offerSpecName}</option>
		            <#else>
		            <option value="${subItem.offerSpecId}">${subItem.offerSpecName}</option>
		            </#if>
		            </#list>
		         </select>
           	 	<span class="input-group-addon select-span"></span>
       		</div>
	         <#list item.subList as subItem>
	         <span offerSpecId="${subItem.offerSpecId}"
				offerSpecName="${subItem.offerSpecName}"
				agreementType="${agreementType}"
				agreementPeriod="${subItem.agreementPeriod}"
				agreementPrice="${subItem.agreementPrice}"
				terminalSubsidyPrice="${subItem.terminalSubsidyPrice}"
				storedCalls="${subItem.storedCalls}"
				subsidyAmount="${subItem.subsidyAmount}"
				permonthReturn="${subItem.permonthReturn}"
				firstmonthReturn="${subItem.firstmonthReturn}"
				lastmonthReturn="${subItem.lastmonthReturn}" id="subItem_${item_index}_${subItem.offerSpecId}">
			 <span>
			 </#list>
			 </div>
		</div>
		</#list>
		</div>
	</#if>
  </div>
  <div class="row" id="offerSecond">
  </div>   	
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="btn-group btn-group-justified navbar-btn" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button id="termOfferSpecConfirm" type="button" class="btn btn-primary btn-lg"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 确定 </button>
      </div>
    </div>
  </div>
</nav>
