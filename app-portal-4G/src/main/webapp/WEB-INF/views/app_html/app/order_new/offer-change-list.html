<#if resultlst?? &&(resultlst?size>0) >
<input type="hidden" id="resultlst" value="1" />
<#list resultlst as item>
<div class="panel-heading m-b-5">
	<i class="iconfont pull-left p-l-10">&#xe635;</i>
	<h3 class="panel-title">
		<a class="accordion-toggle accordion-toggle-styled border-none" data-toggle="collapse" data-parent="#accordion" href="#${item.offerSpecId}"> ${item.offerSpecName} </a>
	</h3>
	<div class="list-checkbox pull-right">
		<label>
			<div class="checkbox-box">
				<input type="radio" value="1" id="checkbox-${item.offerSpecId}" name="meal" /> 
				<label for="checkbox-${item.offerSpecId}" class="label-radio" onclick="order.service.selectOffer(${item.offerSpecId},'${(item.price)?default("")}')"></label>
			</div>
		</label>
	</div>
</div>
<div id="${item.offerSpecId}" class="panel-collapse collapse">
	<div class="panel-body">${item.summary}</div>
</div>

</#list> <#else>
<input type="hidden" id="resultlst" value="0" />
</#if>


<script type="text/javascript" charset="utf-8">
	$(function() {
		order.broadband.init_select();//刷新select组件，使样式生效
	});
</script>
