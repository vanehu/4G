<script src="${contextPath}/js/app-js/new-js/function.min.js" type="text/javascript"></script>
<div id="order-resource">
<#include "/public/app-order-resource.html"/>
</div>
<!-- begin #content -->
<div class="content p-t-0">
	<!-- begin row -->
	<div class="row">
		<!-- begin col-12 -->
		<div class="panel panel-inverse panel-with-tabs" data-sortable-id="ui-unlimited-tabs-1">
			<div class="tab-content p-0">
				<div class="tab-pane fade active in tab-top">
					<div class="list-box  bg-white border-top-1 border-bottom-1">
						<ul class="choice-list-box border-top-none">
							<li>
								<div class="choice-box border-none">
									<input id="userPhoneNum" type="tel" placeholder="请输入手机号码" class="choice-input p-l p-t f-22" />
								</div>
							</li>
							<li>
								<div class="choice-box border-none city-select">
									<select id="provinceId" class="myselect select-option" data-role="none">
									</select>
								</div>
							</li>
						</ul>
						<ul class="recharge-box p-l-r">
							<li>
								<span val="20">20元</span>
							</li>
							<li>
								<span val="50">50元</span>
							</li>
							<li>
								<span val="100">100元</span>
							</li>
							<li>
								<span val="200">200元</span>
							</li>
							<li>
								<span val="300">300元</span>
							</li>
							<li>
								<span val="">其他金额</span>
							</li>
						</ul>
					</div>
					<ul id="amountInput" class="choice-list-box border-none m-t-10 not-show">
						<li>
							<div class="choice-box has-title">
								<span class="input-title">充值金额：</span>
								<input id="amount" type="tel" placeholder="请输入您要充值的金额，最高500" class="choice-input" />
							</div>
						</li>
					</ul>
				</div>
			</div>

			<!-- end col-12 -->
		</div>
		<!-- end row -->
		<!-- begin button -->
		<div class="sub-btn-box p p-b-15">
			<button id="balanceQuery" class="double-btn pull-left">查余额</button>
			<button id="recharge" class="double-btn pull-right">充值</button>
		</div>
		<!-- end button -->
	</div>
	<!-- end #content -->
	<div class="modal fade modal-message modal-top" id="queryResult">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">账户余额</h4>
				</div>
				<div>
					<ul class="choice-list-box m-t-10">
						<li>
							<i class="iconfont">&#xe686;</i>
							<span class="list-title font-secondary">话费总余额</span>
							<span class="pull-right font-secondary p-r-10 list-text">￥<span class="font-orange" id= "totalBalance"></span>元</span>
						</li>
						<li id ="currentBalanceli">
							<i class="iconfont">&#xe686;</i>
							<span class="list-title font-secondary">可用余额</span>
							<span class="pull-right font-secondary p-r-10 list-text">￥<span class="font-orange" id= "currentBalance"></span>元</span>
						</li>
					</ul>
					<div class="list-box">
						<div class="sub-btn-box p p-b-15 relative">
							<button class="sun-btn done" data-dismiss="modal">确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- begin scroll to top btn -->
	<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
	<!-- end scroll to top btn -->
</div>
<script>
	$(document).ready(function() {
		OrderInfo.order.step = 1;
		App.init();
		bill.charge.init();
		order.broadband.init_select();
	});
</script>
