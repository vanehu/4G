<script src="${contextPath}/js/app-js/new-js/function.min.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/app-js/new-js/mobiscroll.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/app-js/busi-js/order-new/terminal.js?${jsversion}" type="text/javascript"></script>
<a id="offer_a" class="btn no-border btn-white pull-right m menu-search" href="#modal-phonesearch" data-toggle="modal" style=""> <i class="iconfont tab-icon"></i> </a>
<div class="modal modal-message fade modal-top" id="modal-phonesearch">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">手机查询</h4> </div>
      <div class="modal-body">
        <div class="choice-box"> <i class="iconfont pull-left p-l-10">&#xe639;</i>
          <input placeholder="手机名称" class="choice-input" id="input_phone_name" /> <i class="iconfont right-btn pull-right p-r-10">&#xe647;</i> </div>
        <div class="choice-box m-t-10"> <i class="iconfont pull-left p-l-10">&#xe665;</i>
          <select name="" placeholder="选择品牌" id="select_brand" class="myselect select-option" data-role="none">
            <option value="">全部品牌</option>
          </select> <i class="iconfont pull-right p-r-10">&#xe66e;</i> </div>
        <div class="choice-box m-t-10"> <i class="iconfont pull-left p-l-10">&#xe619;</i>
          <input type="hidden" id="phonePrice_numd01">
          <input type="hidden" id="phonePrice_numd02">
          <select name="" placeholder="价格不限" id="phonePrice" onchange="setPrice();" class="myselect select-option" data-role="none">
            <option id="0" value="0">价格不限</option>
            <option id="1" value="1">1-499</option>
            <option id="500" value="500">500-900</option>
            <option id="1000" value="1000">1000-1999</option>
            <option id="2000" value="2000">2000-2999</option>
            <option id="3000" value="3000">3000-4999</option>
            <option id="5000" value="5000">5000以上</option>
          </select> <i class="iconfont pull-right p-r-10">&#xe66e;</i> </div>
        <div class="choice-box m-t-10"> <i class="iconfont pull-left p-l-10">&#xe665;</i>
          <select name="" placeholder="手机类型" id="select_phone_type" class="myselect select-option" data-role="none">
            <option value="">全部类型</option>
          </select> <i class="iconfont pull-right p-r-10">&#xe66e;</i> </div>
      </div>
      <div class="modal-footer">
        <div class="ordinary-btn-box p p-b-15">
          <button class="sun-btn done" data-dismiss="modal" onClick='mktRes.terminal.btnQueryTerminal(1);'>确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="panel panel-inverse panel-with-tabs m-b-135" data-sortable-id="ui-unlimited-tabs-1">
    <div class="tab-content p-0">
      <div class="tab-pane fade active in tab-top" id="nav-tab-0">
        <div class="list-box m-t-10">
          <ul class="single-list-box" id="phone-list">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fixed-bottom-box hidden" style="z-index:11111;">
  <ul class="choice-list-box m-b-0 bg-none" id="mainPushList_Div">
    <li data-role="button">
      <div class="ordinary-btn-box p p-b-15">
        <button class="sun-btn done" onClick="mktRes.terminal.mainPushSubmit();" style="line-height: .5rem; font-size:.2rem;">确定</button>
      </div>
    </li>
  </ul>
</div>
<script type="text/javascript">
  function setPrice() {
    var price = $("#phonePrice").val();
    if (price == "0") {
      $("#phonePrice_numd01").val("");
      $("#phonePrice_numd02").val("");
    } else if (price == "1") {
      $("#phonePrice_numd01").val("1");
      $("#phonePrice_numd02").val("499");
    } else if (price == "500") {
      $("#phonePrice_numd01").val("500");
      $("#phonePrice_numd02").val("999");
    } else if (price == "1000") {
      $("#phonePrice_numd01").val("1000");
      $("#phonePrice_numd02").val("1999");
    } else if (price == "2000") {
      $("#phonePrice_numd01").val("2000");
      $("#phonePrice_numd02").val("2999");
    } else if (price == "3000") {
      $("#phonePrice_numd01").val("3000");
      $("#phonePrice_numd02").val("4999");
    } else if (price == "5000") {
      $("#phonePrice_numd01").val("5000");
      $("#phonePrice_numd02").val("");
    }
  }
  $(function() {
    mktRes.terminal.initPhone_mainPush();
  });
</script>
