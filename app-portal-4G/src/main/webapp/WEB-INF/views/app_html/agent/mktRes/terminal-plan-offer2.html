<div class="container-fluid form-list">
<form class="form-horizontal">
<input id="tc_offerSpecId" type="hidden" value="${tc_offerSpecId}">
<input id="tc_offerSpecName" type="hidden" value="${tc_offerSpecName}">	
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label"> 
    	<#if agreementType==1>
			机补
		<#else>
			话补
		</#if>
    </label>
    <div class="col-xs-10">
    	<div class="btn-group btn-group-justified" data-toggle="buttons">
    	<#if aoList?? >
    	<#list aoList as item>
		<#if item_index==0>
			<label class="btn btn-default active" onclick="mktRes.terminal.changePeriod('${item_index}','${agreementType}');">
				<input type="radio" name="phonetc" value="${item_index}">${item.period}%
			</label>
		<#else>
            <label class="btn btn-default" onclick="mktRes.terminal.changePeriod('${item_index}','${agreementType}');">
				<input type="radio" name="phonetc" value="${item_index}" >${item.period}%
			</label>
        </#if>
        </#list>
        </#if>
		</div>
	</div>
  </div>
  </form>
  <div class="row" id="pakeage">
        <div class="list-group">
        <input id="select_offerSpecId" type="hidden">	
        <#if aoList?? >
          <#list aoList as item>
	        <#if item_index==0>
	    	<div id="tab_content_${item_index}" class="itemMain">
		    <#else>
		    <div id="tab_content_${item_index}" class="itemMain" style="display: none">
		    </#if>
		    <#list item.subList as subItem>
	            <a href="#" class="list-group-item" id="select_offerSpecId_${item_index}" title="${subItem.offerSpecId}" offerSpecName="${subItem.offerSpecName}" onclick="mktRes.terminal.changeHyContent(this,'${agreementType}');">
	            <h5 class="list-group-item-heading">${subItem.offerSpecName}</h5>
	            <div class="row"> <small class="col-xs-6"></small> <small class="col-xs-6"></small></div>
	          	</a>
            </#list>
        	</div>
        	<#list item.subList as subItem>
	         <span offerSpecId="${subItem.offerSpecId}"
				offerSpecName="${subItem.offerSpecName}"
				agreementType="${agreementType}"
				agreementPeriod="${subItem.agreementPeriod}"
				agreementPrice="${subItem.agreementPrice}"
				terminalSubsidyPrice="${subItem.terminalSubsidyPrice}"
				storedCalls="${subItem.storedCalls}"
				subsidyAmount="${subItem.subsidyAmount}"
				permonthReturn="${subItem.permonthReturn}"
				firstmonthReturn="${subItem.firstmonthReturn}"
				lastmonthReturn="${subItem.lastmonthReturn}" id="subItem_${item_index}_${subItem.offerSpecId}">
			 <span>
			 </#list>
			</#list>
      </div>
      </#if>
</div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="btn-group btn-group-justified navbar-btn" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button id="termOfferSpecConfirm" type="button" class="btn btn-primary btn-lg"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 确定 </button>
      </div>
    </div>
  </div>
</nav>
