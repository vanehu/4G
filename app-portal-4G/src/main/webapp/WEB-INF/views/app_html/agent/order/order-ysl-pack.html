<div id="order_prepare">
	<div class="container-fluid">
		<div class="row">
			<div class="row divtab">
				<div class="col-xs-10">
					<div class="panel-heading">选择套餐</div>
				</div>
				<div class="col-xs-2">
					<button type="button"
						class="btn btn-default navbar-btn nav-justified no-mp"
						data-toggle="modal" data-target="#search-modal">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span><br>
						高级查询
					</button>
				</div>
			</div>
			<div id="offer-list"></div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade modal_search" id="search-modal"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal_top">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="panel panel-default">
						<div class="panel-body">
							<form>
								<div class="form-group has-feedback">
									<input type="text" id="qryStr" class="form-control"
										aria-describedby="inputSuccess2Status" placeholder="请输入套餐名称">
									<span class="glyphicon glyphicon-search form-control-feedback"
										aria-hidden="true"></span>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">价格区间（元）</label> 
									<div class="input-group">
									<select
										id="select_price" class="selectpicker show-tick form-control">
										<option value="">不限</option>
									</select>
						            <span class="input-group-addon select-span"></span>
					         		</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">语音时长（分钟）</label> 
									<div class="input-group">
									<select
										id="select_invoice"
										class="selectpicker show-tick form-control">
										<option value="">不限</option>
									</select>
						            <span class="input-group-addon select-span"></span>
					         		</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">流量（G）</label> 
									<div class="input-group">
									<select
										id="select_influx" class="selectpicker show-tick form-control">
										<option value="">不限</option>
									</select>
						            <span class="input-group-addon select-span"></span>
					         		</div>
								</div>
							</form>
						</div>
						<div class=" divfoot modal-footer">
							<div class="col-xs-10">
								<button type="button" class="btn btn-default"
									onclick="order.service.searchPack(1);" data-target="#attach-modal">
									<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
									确定
								</button>
							</div>
							<div class="col-xs-2">
								<button type="button" style="height: 42px; font-size: 14px;"
									class="btn btn-default navbar-btn nav-justified no-mp"
									data-toggle="modal" data-target="#search-modal">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									关闭
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade " id="attach-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal_wrapper">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-body"><strong>正在查询销售品实例中,请稍后....</strong></div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="btn-group btn-group-justified navbar-btn" role="group"
				aria-label="...">
				<!-- <div class="btn-group" role="group">
					<button type="button" class="btn btn-info btn-lg" onclick="SoOrder.orderBack();" id="orderBack">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						返回修改
					</button>
				</div> -->
				<div class="btn-group" role="group"><!--order.calcharge.chargeSave('0',false)  -->
					<button type="button" class="btn btn-primary btn-lg" onclick="order.ysl.closePopPage('packContent','order');">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 返回
					</button>
				</div>
			</div>
		</div>
	</nav>
</div>
<script>
	//初始化
	$(function() {
		order.ysl.initPack()
	});
</script>
