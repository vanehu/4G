<!-- 成员变更--新装场景 -->
<script type="text/javascript">
function lastStep (){
	$("#order-content").show();
	$("#order-dealer").hide();
}
</script>

<div class="container-fluid">
	<div class="row">
		<div class="panel panel-default paneltop"> 
			<div class="panel-heading" id="head"></div>
			<div class="panel panel-default panelcon"> 
            	<div class="panel-heading">订单信息</div>
				<div class="panel-body">
              		<button class="btn btn-default btn-block" onclick="order.dealer.showOfferList();">添加发展人</button>
				</div>
				<ul class="list-group"  id="dealerTbody">
				</ul>
				<div class="form-group panel-body">
					<label>备注信息</label>
					<textarea class="form-control" id="order_remark"></textarea>
				</div>
            </div>
		</div>
	</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" id="nextNav">
	<div class="container-fluid">
		<div class="btn-group btn-group-justified navbar-btn" role="group" aria-label="...">
			<div class="btn-group" role="group">
        		<button type="button" class="btn btn-primary btn-lg"  onClick="lastStep();"> 
        			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        			返回
        		</button>
      		</div>
			<div class="btn-group" role="group">
				<button type="button" id="fillNextStepSub" class="btn btn-info btn-lg">
					下一步
					<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
</nav>

<!-- 发展人弹出框 -->
<div class="modal fade" id="dealer_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal_wrapper">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-head">
				<thead>
					<tr><td>操作</td><td>号码</td><td>发展业务</td></tr>
				</thead>
				<tbody class="panel-group" id="attach_tbody">
				</tbody>
			</table>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-default" id="btn_modal" onclick="order.dealer.addAttachDealer()"><span class="glyphicon" aria-hidden="true"></span> 确定</button>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#vice_modal"><span class="glyphicon" aria-hidden="true"></span> 取消</button>
          </div>
        </div>
    </div>
  </div>
</div>
</div>

<!-- 查询发展人弹出框 -->
<div class="modal fade" id="developModal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal_wrapper">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        				<span aria-hidden="true">&times;</span>
        			</button>
        			<h4 class="modal-title" id="myModalLabel">添加发展人</h4>
      			</div>
				<div class="modal-body">
					<form>
		  				<div class="form-group">
		    				<label for="exampleInputEmail1">选择地区</label>
		    				<div class="row">
		    				</div>
		    				<div class="input-group">
			               		<div class="input-group-btn" id="sel">
			               		
			               		</div>
			               		<div class="input-group-btn">
				               		<div class="input-group">
					               		<select id="diqu" class="selectpicker show-tick form-control" >
					                    </select>
					            		<span class="input-group-addon select-span"></span>
				         			</div>
			               		</div>
		               		</div>
		  				</div>
		  
		  				<div class="form-group">
		   			 		<label for="exampleInputPassword1">工号</label>
		    				<input type="datetime" class="form-control" id="staffCode" placeholder="请输入工号">
		  				</div>
		  				
		  				<div class="form-group">
		   					<label for="exampleInputEmail1">姓名</label>
		    				<input type="text" class="form-control" id="staffName" placeholder="请输入姓名">
		 			 	</div>
       				</form>
      			</div>
      			<div class="modal-footer">
      				<button type="button" id="queryStaff" class="btn btn-primary btn-lg btn-block" data-toggle="modal">查询</button>
      			</div>
    		</div>
		</div>
	</div>
</div>
  
<!-- 添加发展人前的弹出框，选择套餐等 -->
<div class="modal fade" id="addModal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal_wrapper">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title" id="myModalLabel">添加发展人</h4>
		        	<input  id="dealer1"  type="checkbox" name="attach_dealer_check_all" onclick="order.dealer.checkAllAttach(this)">
		      	</div>
		      	<div class="modal-body">
		        	<div id="addBody"></div>
              	</div>
      			<div class="modal-footer">
      				<button type="button" id="sureAdddealer" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#developModalOK">确定</button>
      			</div>
    		</div>
  		</div>
	</div>
</div>
