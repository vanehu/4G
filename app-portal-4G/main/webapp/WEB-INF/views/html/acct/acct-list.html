<#if flag==0>
<table id="acctListTab" class="numberList">
  <thead>
    <tr>
	  <td class="borderLTB">帐户名称</td>
	  <td class="borderLTB">合同号</td>
	  <td class="borderLTB">帐户属主</td>
	  <td class="borderLTB">代表号码</td>
	  <td class="borderLTB">帐户状态</td>
	  <td class="borderLTB">操作</td>
    </tr>
  </thead>
  <tbody>
    <#if (acctItems?size>0)>
    <#list acctItems as acct>
    <tr>
      <td class="teleNum">${acct.name}</td>
      <td>${acct.accountNumber}</td>
      <td>${acct.owner}</td>
      <td>${acct.accessNumber}</td>
      <td>${acct.statusName}</td>
      <td><a class="purchase" onclick="account.query.queryAcctDetail(${acct.acctId})">详情</a></td>
    </tr>  
    </#list>
    <#else>
    <tr>
      <td colspan="5">未查询到帐户</td>
    </tr>
    </#if>				
  </tbody>
</table>	
<#elseif flag==1>
<#if failInfo??><i><img width="25" height="25" style="margin:5px;" src="${contextPath}/image/icon/tip.png"></i><p style="position:relative;left:40px;bottom:30px;margin-bottom:-20px;width:97%;word-break:break-all;color:red;">查询失败：${failInfo}</p><#else>fail</#if>
<#else>
error
</#if>
