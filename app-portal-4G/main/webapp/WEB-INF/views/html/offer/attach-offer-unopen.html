<#assign unOpenSpecList=resMap.result.offerSpecList />
<ul id="ul_${param.prodId}_${param.labelId}">
	<#if unOpenSpecList?? && (unOpenSpecList?size>0)>	
	 	<#list unOpenSpecList as item>
			 <li id="li_${param.prodId}_${item.offerSpecId}" labelId = ${param.labelId} isdel='N' >
	 			<dd class="canchoose" onclick="AttachOffer.addOfferSpec(${param.prodId},${item.offerSpecId})"></dd>
		        <span><a href="javascript:AttachOffer.addOfferSpec(${param.prodId},${item.offerSpecId})">${item.offerSpecName}</a></span>
		     </li>
		</#list>
	</#if>
</ul>
