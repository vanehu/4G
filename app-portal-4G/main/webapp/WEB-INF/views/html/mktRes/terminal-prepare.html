<!--订单准备-->
<h2 class="h2_title">
	购手机<span></span><a href="javascript:void(0);" class="numberSearch back3" onclick="order.prepare.backToInit();"><span>返回</span></a>
</h2>
<div class="order">
	<div class="order_content" style="border: none; padding: 10px">
		<!--购手机-->
		<div class="order_tab_panel lazyloadModule" style="display: block;"
			id="order_tab_panel_terminal">
			<div class="order_tab_header">
				<div class="selectList">
					<dl>
						<dt>手机名称：</dt>
						<dd>
							<input id="commCond" type="text" class="numberTextBox"
								style="color: rgb(153, 153, 153);" maxlength="11" /> <input
								id="btn_term_search" type="button" value="搜&nbsp;索"
								class="numberSearch" />
						</dd>
					</dl>
					<dl>
						<dt>品&#12288;&#12288;牌：</dt>
						<dd id="termManf_small"></dd>
						<dd id="termManf_all" style="display: none;"></dd>
						<span id="termManfId_more" style="display: none;"> <a
							href="javascript:void(0);" val="更多" class="btn_more">展开</a>
						</span>
					</dl>
					<div class="clear"></div>
					<dl>
						<dt>价格区间：</dt>
						<dd id="priceArea"></dd>
					</dl>
					<div class="clear"></div>
					<dl class="noBorder">
						<dt>手机分类：</dt>
						<dd id="phoneType_small"></dd>
						<dd id="phoneType_all" style="display: none;"></dd>
						<span id="phoneTypeId_more" style="display: none;"> <a
							href="javascript:void(0);" val="更多" class="btn_more">展开</a>
						</span>
					</dl>
					<div class="clear"></div>
					<dl class="noBorder">
                        <dt>购机类型：</dt>
                            <dd id="contractFlag_small"><a href="javascript:void(0);" class="selected">不限</a></dd>
                            <dd id="contractFlag_small"><a href="javascript:void(0);" val="1">合约机</a></dd>
                            <dd id="contractFlag_small"><a href="javascript:void(0);" val="0">裸机</a></dd>
                    </dl>
				</div>
			</div>
			<!--终端列表-->
			<div class="order_tab_content">
				<div id="order_term_list"><#include "/loading-template.html"/>
				</div>
				<div id="order_term_detail" style="display: none;"></div>
			</div>
			<!--终端列表 end-->
		</div>
		<!--购手机 end-->
	</div>
</div>
<!--订单准备 end-->
