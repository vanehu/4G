<div class="ordercona orderform" style="display:block;">
<div class="ui-grid-a">
	<div class="ui-block-a">
		<div class="ui-grid-b">
			<div class="ui-block-a">
              <label for="recommend">经办人姓名：</label>
            </div>
            <div class="ui-block-b">
              <input type="text" id="orderAttrName">
            </div>
            <div class="ui-block-c"> </div>
		</div>
	</div>
	<div class="ui-block-b">
		<div class="ui-grid-b">
			<div class="ui-block-a">
              <label for="recommend">客户类型：</label>
            </div>
            <div class="ui-block-b">
              <select id="orderPartyTypeCd" data-native-menu="false" data-icon="select" onchange="order.cust.partyTypeCdChoose(this,'orderIdentidiesTypeCd')">
                <option value=1 >个人</option>
                <option value=2>政企客户</option>
              </select>
            </div>
            <div class="ui-block-c"> </div>
		</div>
	</div>	
</div>

<div class="ui-grid-a">
	<div class="ui-block-a">
		<div class="ui-grid-b">
			<div class="ui-block-a">
              <label for="recommend">联系人号码：</label>
            </div>
            <div class="ui-block-b">
              <input type="text" id="orderAttrPhoneNbr">
            </div>
            <div class="ui-block-c"> </div>
		</div>
	</div>
	<div class="ui-block-b">
		<div class="ui-grid-b">
			<div class="ui-block-a">
              <label for="recommend">证件类型：</label>
            </div>
            <div class="ui-block-b">
              <select id="orderIdentidiesTypeCd" data-native-menu="false" data-icon="select" onchange="order.cust.identidiesTypeCdChoose(this,'orderAttrIdCard')">
              </select>
            </div>
            <div class="ui-block-c"> </div>
		</div>
	</div>	
</div>

<div class="ui-grid-a">
	<div class="ui-block-a">
		<div class="ui-grid-b">
			<div class="ui-block-a">
              <label for="recommend">证件号码：</label>
            </div>
            <div class="ui-block-b">
              <input type="text" id="orderAttrIdCard">
            </div>
            <div class="ui-block-c"> </div>
		</div>
	</div>
	<div class="ui-block-b">
		<div class="ui-grid-b">
			<div class="ui-block-a">
              <label for="recommend">证件地址：</label>
            </div>
            <div class="ui-block-b">
               <input type="text" id="orderAttrAddr">         
            </div>
            <div class="ui-block-c"> </div>
		</div>
	</div>	
</div>
</div>
