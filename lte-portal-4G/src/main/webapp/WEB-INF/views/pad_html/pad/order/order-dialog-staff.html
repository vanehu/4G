<link rel="stylesheet" href="${contextPath}/css/pad-css/ec.pagination.scroll.css">
<script src="${contextPath}/js/pad-js/third-js/iscroll.js"></script>
<script src="${contextPath}/js/pad-js/our-js/ec.pagination.scroll.js?${jsversion}" type="text/javascript"></script>
<div id="div_staff_dialog" data-role="popup" data-corners="false" data-overlay-theme="b" class="popwindow" data-dismissible="false">
	<div data-role="header" data-position="inline" data-tap-toggle="false" data-theme="t">
		<a href="#" data-role="button" data-icon="back" data-rel="back" data-iconpos="notext" class="ui-btn-right">返回</a>
		<h1>选择协销人</h1>
	</div>
	<div data-role="content">
		<div class="orderform">
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<label for="qryStaffName">员工工号：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" id="qryStaffCode" value="">
						</div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<label for="qryStaffName">员工姓名：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" id="qryStaffName" value="">
						</div>
					</div>
				</div>
				<div class="ui-block-c">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<label for="qrySalesCode">销售员编码：</label>
						</div>
						<div class="ui-block-b">
							<input type="text" id="qrySalesCode" value="">
						</div>
					</div>
				</div>
			</div>
			<div class="searchbtn">
				<span><a href="#" id="a_order_staff_qry" data-role="button" data-icon="search" data-theme="g">搜索</a></span>
				<input type="hidden" id="dealer_id" value="${pageParam.dealerId}">
				<input type="hidden" id="objInstId" value="${pageParam.objInstId}">
			</div>
		</div>
		<table class="searchtable">
			<tr>
				<th>销售员编码</th>
				<th>员工姓名</th>
				<th>员工工号</th>
				<th>组织名称</th>
			</tr>
		</table>
		<div id="div_order_dealer_list"></div>
    </div>
    <div data-role="footer" data-position="inline" data-tap-toggle="false" data-theme="n">
		<a id="btn_staff_select_chk" href="javascript:;" data-inline="true" data-role="button" data-theme="g" data-icon="check">确认</a>
		<a href="javascript:;" data-inline="true" data-role="button" data-icon="back" data-theme="g" data-rel="back">取消</a>
    </div>
</div>
