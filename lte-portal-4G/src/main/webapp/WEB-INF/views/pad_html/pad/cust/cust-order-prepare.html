<div id="dlg_cust_prod" data-role="popup" data-corners="false" class="popwindow" data-overlay-theme="b" data-dismissible="false">
  <div data-role="header" data-position="inline" data-tap-toggle="false" data-theme="t">
  	<a href="#" data-role="button" data-icon="back" data-rel="back" data-iconpos="notext" class="ui-btn-right">返回</a>
    <h1>已订购业务</h1>
  </div>
  <div data-role="content">
  	<div class="search">
      <input type="search" name="search" id="search" placeholder="请输入产品号码" data-theme="r" class="pks">
    </div>
  	<dl class="userordertitle" style="width:98.5%">
        <dt>产品号码</dt><dt>套餐名称</dt><dt>产品规格</dt><dt>状态</dt><dt>付费类型</dt><dt>查询</dt>
    </dl>
    <ul data-role="listview" class="userorderlist" id="prodNumberInfo">
      
    </ul>	
  </div>
  <div data-role="footer" data-position="inline" data-tap-toggle="false" data-theme="n">
		<a href="javascript:;" data-inline="true" data-role="button" data-theme="g" data-icon="back" data-rel="back">取消</a>
  </div>
  <div id="div_2nd_order" data-role="panel" data-position="right" data-display="overlay">
	<div class="panel_title">
		<a href="#" data-role="button" data-icon="delete" data-rel="close" data-inline	="true" data-theme="p" data-iconpos="notext">返回</a>
	           业务办理
	</div>
	<ul data-role="listview">
	<#if businessLink?? && (businessLink?size>0) >
		<#list businessLink as busInfo >
		<li>
			<a href="<#if busInfo.menuPath?? && (busInfo.menuPath!='#') >${busInfo.menuPath}<#else>javascript:;</#if>">${busInfo.resourceName}</a>
		</li>
		</#list>
  	</#if>
	</ul>
  </div>
</div>
