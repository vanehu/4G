<#if subPage!='number'>
<div id="div_phoneNbr_choose" data-role="popup" data-transition="slideup" data-corners="false" data-overlay-theme="b" class="popwindow" data-dismissible="false">
	<div data-role="header" data-position="inline" data-tap-toggle="false" data-theme="t">
		<a href="#" id="phone_num_btn" data-role="button" data-icon="back" data-rel="back" data-iconpos="notext" class="ui-btn-right">返回</a>
		<h1>号码选择	</h1>
	</div>
<div data-role="content">
</#if>
<form id="form_phonenumber_qry" data-ajax="false" method="post">
	<input type="hidden" id="subPage" value="${subPage}" />
	<input type="hidden" id="subFlag" value="" />
	<input type="hidden" id="subnum" value="" />
	<div class="search">
		<span>号码</span> 
		<select name="nbrPool" id="nbrPool" data-native-menu="false" data-theme="w">
			<option value=" ">请选择号池</option>
		</select> 
		<label>号码类型：</label> 
		<select name="pnCharacterId" id="pnCharacterId" data-native-menu="false">
			<option value=" ">不限</option>
		</select> 
		<label>预存话费：</label> 
		<select name="preStore" id="preStore" data-native-menu="false">
			<option value=" ">不限</option>
		</select> 
		<a href="javascript:void(0);" class="ui-link ui-btn ui-btn-g ui-icon-refresh ui-btn-icon-left ui-shadow ui-corner-all" data-theme="g" data-icon="refresh"  role="button" id="btnSwitchNbr">换一组</a> 
		<a id="searchmore" href="javascript:void(0);" class="ui-link ui-btn ui-btn-r ui-icon-plus ui-btn-icon-notext ui-shadow ui-corner-all" data-theme="r" data-iconpos="notext" data-icon="plus" role="button">更多</a>
		<div class="moresearch" id="moresearch">
			<label>自定义号码：</label> 
			<select name="pnHead" id="pnHead" data-native-menu="false">
				<option value=" ">号头</option>
			</select> 
			<label>
			<input type="text" data-type="search" name="pnEnd" id="pnEnd" placeholder="最后4位" data-theme="r" style="width:150px"> 
			<input type="text" data-type="search" name="pnNotExitNum" id="pnNotExitNum" placeholder="后四位不含" data-theme="r" style="width:150px">
			</label> 
			<label>查询预占：</label> 
			<input type="text" data-type="search" name="idCode" id="idCode" placeholder="请输入预占号码的身份证号码" data-theme="r" class="yzs"> 
			<label>密码预占：</label>
			<select name="passyz" id="passyz" data-role="slider">
				<option value="1">否</option>
				<option value="2">是</option>
			</select>
		</div>
	</div>
</form>
	<div id="div_number_list"></div>
<#if subPage!='number'>
</div>
</div>
</#if>
