<@override name="title">密码重置</@override>
<@override name="header">
<script src="${contextPath}/js/busi-js/staff/staffMgr.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/4g-js/order/orderInfo.js" type="text/javascript"></script>
</@override>
<@override name="content">
<div class="main_div" id="main_content">
	<div class="main_warp">
		<div class="order_confirmation">
			<h2 class="h2_title">密码重置</h2>
			<div class="main_body"> 				
                <label id="msg" style="display:none;margin-left:100px;color:red;"></label>                  
				<div class="infoBox">
				<form id="pwdResetForm">
				    <div class="ui-grid-a">
				    <div class="ui-block-a">
				      <div class="ui-grid-b">
				        <div class="ui-block-a">
				          <label for="recommend"><font>*</font>&nbsp;	需重置工号：</label>
				        </div>
				        <div class="ui-block-b">
							<input id="staffCode" type="text" value="" class="inputWidth150px" data-validate="validate(required:工号不能为空) on(keyup blur)" placeholder="请输入工号" maxlength="16"/>				        </div>
				        <div class="ui-block-c"> </div>
				      </div>
				    </div>    
					<div class="ui-block-a">
				      <div class="ui-grid-b">
				        <div class="ui-block-a">
				  			<button id="btn_reset_pwd" onclick="javascript:void(0);" data-inline="true" data-icon="prev">重置</button>
				        </div>
				        <div class="ui-block-c"> </div>
				      </div>
				    </div>    				     
				  </div>	
				  	<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="n">

					</div>				
				</form>
				</div>

			</div>
		</div>
	</div>
</div>
</@override>
<@extends name="/public/main-template.html"/>
