<div id="ysl_search">
	<div class="container-fluid">
		<div class="row">
			<div class="panel panel-default paneltop">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					预受理单查询
				</div>
				<form id="cartFormdata" method="post" class="form-horizontal">
					<div class="panel-body">
						<div class="form-group">
							<label for="p_areaId_val">选择地区</label> 
							<input type="text" readonly="readonly" id="p_areaId_val"
								class="form-control"  placeholder="" value="${p_areaId_val}">
								<input type="hidden" id="p_areaId" value="${p_areaId}">
						</div>
						<div class="form-group" >
			                <label for="p_startDt">开始时间</label>
			                <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="p_startDt" data-link-format="yyyy-mm-dd">
			                    <input class="form-control" size="16" type="text" value="${p_startDt}" readonly>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar" ></span></span>
			                </div>
							<input type="hidden" id="p_startDt" value="${p_startDt}" />
			            </div>
			            <div class="form-group" >
			                <label for="p_startDt">结束时间</label>
			                <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="p_endDt" data-link-format="yyyy-mm-dd">
			                    <input class="form-control" size="16" type="text" value="${p_endDt}" readonly>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar" ></span></span>
			                </div>
							<input type="hidden" id="p_endDt" value="${p_endDt}" />
			            </div>
			            
			            <div class="form-group">
							<label for="ywlxc">业务类型</label> 
							<div class="input-group">
								<select class="selectpicker show-tick form-control" name="ywlxc"  id="ywlxc">
                                  	<option value="">请选择</option>
                                  </select>
								<span class="input-group-addon select-span"></span>
							</div>
                                  
						</div>
						<div class="form-group">
							<label for="p_qryNumber">产品号码</label> 
							<input type="text"
								class="form-control" id="accnum" placeholder="" name="accnum">
						</div>
						<div class="form-group">
							<label for="p_olNbr">预受理流水号</label>
							<div class="input-group">
								<input type="text" class="form-control" id="olNbr" value="" name="p_olNbr">
							</div>
						</div>
						<!-- <div class="form-group">
							<label for="p_olStatusCd">购物车状态</label> 
							<select id="p_olStatusCd" class="selectpicker show-tick form-control">
								<option value="">请选择</option>
							</select>
						</div>-->
						 
						<div class="form-group" style="display: none;">
							<label for="p_channelId">渠道</label> 
                            <#if Session["_ecs_login_session_key"].currentChannelId ?? && (Session["_ecs_login_session_key"].currentChannelId!="")>
                            <input type="hidden" id="p_channelId" value="${Session["_ecs_login_session_key"].currentChannelId}" areaid="${Session["_ecs_login_session_key"].currentAreaId}">
							</#if>	
						</div>
						<div class="form-group">
							<label for="custname">客户姓名</label>
							<div class="input-group">
								<input type="text" class="form-control" id="custname" value="" name="custname">
							</div>
						</div>
						<div class="form-group">
							<label for="CustIdCard">证件号码</label>
							<div class="input-group">
								<input type="text" class="form-control" id="CustIdCard" value="" name="CustIdCard">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="btn-group btn-group-justified navbar-btn" role="group"
				aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary btn-lg" id="bt_cartQry" onclick="order.ysl.queryyslinfos(1)">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						查询
					</button>
				</div>
	
			</div>
		</div>
	</nav>
</div>
<div id="ysl_list" style="display: none;">
</div>
<!-- <div id="cart_info" style="display: none;">
</div>
<div id="cart_item_detail" style="display: none;">
</div> -->

<div id="d_yslInfo" style="display: none" >
<#include "/app/order/order-ysl.html"/>
</div>


<script>
	//初始化
	$(function(){
	    $('.form_date').datetimepicker({
	    	language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    });
	    order.ysl.querybusitype();
	});
</script>
