<meta charset="utf-8">
<div id="order-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 text-center">
				<div class="btn-group btn-group-justified navbar-btn" role="group" aria-label="...">
		          <div class="btn-group" role="group">
		            <button type="button" class="btn btn-default" onClick="common.callGenerationRec('cust.getGenerationInfos')">
		            	<span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> 蓝牙扫描
		            </button>
		          </div>
		          <div class="btn-group" role="group" style="display:none">
		            <button type="button" class="btn btn-default" onClick="common.callPhotos('cust.getPicture')">
		            	<span class="glyphicon glyphicon-camera" aria-hidden="true"></span> 拍照
		            </button>
		          </div>
		        </div>
			</div>
		</div>
	</div>
	<hr> 
	<form id="custFormdata" method="post" >
		<div class="container-fluid">
			<input type="hidden" id="cmPartyTypeCd" value="1"/>
			<input type="hidden" id="zjlx" value="${identities[0].identidiesTypeCd}"/><!-- 后台传来的证件类型 -->
			<input type="hidden" id="boCustIdentities" partyName="${modPartyTypeCd.partyName}" addressStr="${modPartyTypeCd.addressStr}" partyTypeCd="${modPartyTypeCd.partyTypeCd}" <#if (identities)?? > identidiesTypeCd="${identities[0].identidiesTypeCd}" identityNum="${identities[0].identityNum}"</#if> />
			<div class="form-group">
				<label for="cmCustName">客户姓名<span class="text-warning">*</span></label>
            	<input type="text" class="form-control" id="cmCustName"  name="cmCustName" maxlength="100" placeholder="客户姓名" value="${modPartyTypeCd.partyName}">
			</div>
			<div class="form-group" id="div_cm_identidiesType">
	            <label for="cm_identidiesTypeCd">证件类型</label>
	            <div class="input-group">
	            <select id="cm_identidiesTypeCd" class="selectpicker show-tick form-control" onchange="cust.identidiesTypeCdChoose(this)">
	            </select>
	            <span class="input-group-addon select-span"></span>
         		</div>
         	</div>
			<div class="form-group" id="div-cmcustidcard">
				<label for="cmCustIdCard">证件号码<span class="text-warning">*</span></label>
	            <input type="text" class="form-control" id="cmCustIdCard" name="cmCustIdCard" maxlength="50" placeholder="证件号码" <#if (identities)?? >value="${identities[0].identityNum}"</#if>>
			</div>
			<div class="form-group" id="div-cmcustidcard-none" style="display: none;">
				<label for="cmCustIdCard">证件号码<span class="text-warning">*</span></label>
            	<input type="text" class="form-control" id="cmCustIdCardOther" name="cmCustIdCardOther" maxlength="50" placeholder="证件号码" <#if (identities)?? >value="${identities[0].identityNum}"</#if>>
			</div>
			<div class="form-group">
				<label for="cmAddressStr">证件地址<span class="text-warning">*</span></label>
            	<input type="text" class="form-control" id="cmAddressStr" name="cmAddressStr" maxlength="200" placeholder="证件地址" value="${modPartyTypeCd.addressStr}">
			</div>
			<div class="form-group" style="display: none;">
	           <label for="telNumber">联系电话</label>
	           <input type="text" class="form-control" id="telNumber" placeholder="请输入电话" value="${modPartyTypeCd.addressStr}">
	         </div>
			<div class="form-group" style="display: none;">
				<label for="mailAddressStr">通讯地址</label>
            	<input type="text" class="form-control" id="mailAddressStr" name="mailAddressStr" maxlength="200" placeholder="请输入通讯地址" value="${modPartyTypeCd.mailAddressStr}">
			</div>
		</div>
	</form>

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="btn-group btn-group-justified navbar-btn" role="group"
				aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary btn-lg" id="custInfoModifyBtn">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 确认
					</button>
				</div>
				<!-- <div class="btn-group" role="group">
					<button type="button" class="btn btn-info btn-lg">
						<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
						重新扫描
					</button>
				</div> -->
			</div>
		</div>
	</nav>
</div>

<script type="text/javascript">
	OrderInfo.order.soNbr='${soNbr}';
	//order.prodModify.choosedProdInfo=${chooseProdInfo};//选中的产品信息 
	/* OrderInfo.staff=${staffInfo};//员工登录信息
	OrderInfo.cust=${custInfo};//客户定位信息 */
	cust.initUpdateCust();
</script>
