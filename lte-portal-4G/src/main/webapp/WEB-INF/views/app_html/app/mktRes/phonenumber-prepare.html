<script>
$(function() {
	$(".noUiSlidere").noUiSlider({
		range: [0, 500],
		start: [0, 500],
		step: 10,
		slide: function() {
			var values = $(this).val();
			$("#Greater").val(values[0]);
			$("#Less").val(values[1]);
		}
	});
});
$(function() {
	$(".noUiSlidere1").noUiSlider({
		range: [0, 500],
		start: [0, 500],
		step: 10,
		slide: function() {
			var values = $(this).val();
			$("#Greater1").val(values[0]);
			$("#Less1").val(values[1]);
		}
	});
});
</script>
