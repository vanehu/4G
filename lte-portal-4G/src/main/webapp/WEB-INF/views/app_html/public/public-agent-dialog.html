<!-- 客户鉴权框 -->
<div id="auth" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" style="display:block;">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">客户身份鉴权</h4>
	    </div>
	    <div class="modal-body">
	        <form id="custAuthForm">
	          	<div class="form-group">
	          		<label class="f_red">*</label>
	            	<label id="custAuthTypeName" for="recipient-name" class="control-label">产品密码：&nbsp;&nbsp;</label>
	            	<small class="text-warning"></small>
	            	<input id="authPassword" type="password" placeHolder="请输入密码" class="form-control">
	          	</div>
        	</form>
	    </div>
	    <div class="modal-footer">
	        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> -->
	        <button id="custAuthbtn" type="button" class="btn btn-primary" onclick="cust.custAuth()">校验</button>
	        <button id="jumpAuth" style="display:none" onclick="cust.jumpAuth()" type="button" class="btn btn-primary">跳过校验</button>
	    </div>
    </div>
  </div>
</div>
<!-- 客户身份证鉴权框 -->
<div id="authID" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" style="display:block;">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">客户身份鉴权</h4>
	    </div>
	    <div class="modal-body">
	        <form id="custAuthFormID">
	          	<div class="form-group">
	          		<label class="f_red">*</label>
	            	<label id="custAuthTypeNameID" for="recipient-name" class="control-label">身份证号：&nbsp;&nbsp;<small class="text-warning"></small></label>
	            	<input id="authIDTD" placeHolder="请输入身份证号" type="text" class="form-control">
	          	</div>
        	</form>
	    </div>
	    <div class="modal-footer">
	        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> -->
	        <!-- <button id="readCertBtnID" type="button" class="btn btn-primary" data-dismiss="modal" onclick="cust.readCertWhenAuth()">取消</button> -->
	        <button id="custAuthbtnID" type="button" class="btn btn-primary" onclick="cust.custIdAuth()">校验</button>
	        <button id="jumpAuthID" style="display:none" onclick="cust.jumpAuth()" type="button" class="btn btn-primary">跳过校验</button>
	    </div>
    </div>
  </div>
</div>
