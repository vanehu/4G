<script >
  function clecks(){
	  var lis=$("#ul1 li");
	  $(lis).each(function(){
		    var cl = $(this).attr("class");
		    if(cl=="active"){
		    	var id=$(this).attr("id");
		    	
		    	//身份鉴权
		    	if(id=="li1"){
		    		if(!cust.isSelfChannel()){
						 $("#idCardNumber2").attr("readonly","readonly");
						 $.alert("提示","请到电信自有营业厅办理业务");
						 return 
					}
		    		cust.identityTypeAuth();
		    	}
		    	//短信
		    	else if(id=="li2"){
		    		cust.smsvalid();
		    	}
		    	//产品密码
		    	else if(id=="li3"){
		    		cust.productPwdAuth();
		    	}
		    	
		    }
		});
  }
  
</script>
