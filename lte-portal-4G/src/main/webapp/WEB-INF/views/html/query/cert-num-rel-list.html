<#if (pageModel.list)?? &&((pageModel.list)?size>0)> 
<table class="numberList" id="tab_orderList">
	<thead>
		<tr>
		<tr>
			<td width="80">省</td>
			<td width="200">地区</td>
			<td width="70">号码</td>
			<td width="120">状态</td>
		</tr>
		</tr>
	</thead>
	<tbody>
     <#list pageModel.list as item >
		<tr>
			<td>${item.proLanName}</td>
			<td>${item.lanName}</td>
			<td>${item.phoneNum}</td>
			<td>${item.statusName}</td>
		</tr>
	 </#list>

	</tbody>
</table>

<@portal.modelPagination pageModel 5 "query.cert.queryCertNumRelList"/>
<input type="hidden" name="totalNum" id="totalNum" value="${totalNum}" />
<script src="${contextPath}/js/our-js/ec.pagination.js?${jsversion}"
	type="text/javascript"></script>
<#else>
<div class="no_search">
	<div class="h1">
		<img style="vertical-align: middle"
			src="${contextPath}/image/common/query_search.gif" />&nbsp;&nbsp;抱歉，没有找到相关的记录，请尝试其他筛选条件。
	</div>
</div>
</#if>
