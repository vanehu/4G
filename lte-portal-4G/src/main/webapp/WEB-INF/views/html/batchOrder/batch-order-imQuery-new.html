<@override name="title">批量受理查询</@override>
<@override name="header">
<script src="${contextPath}/js/4g-js/order/orderInfo.js" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/batchOrder/batchOrder.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/order/areaTree.js?${jsversion}" type="text/javascript"></script>
</@override>
<@override name="content">
<input type="hidden" id="permissionsType" value="${permissionsType}" />
<div class="main_div">
 <div class="main_warp" id="order_fill_content">
    <h2 class="h2_title">批量受理查询</h2>
	<div class="order">
        <div class="order_content" style="border:none; padding:10px">
        	<input type="hidden" id="queryType" value="importQuery" />
			<div class="order_tab_panel" style="display:block;">
				<div class="selectList">
						<dl>
								  <!-- 增加权限优化预留--
								  	<dd style="padding-top:2px;"><input type="checkbox" id="" /></dd> -->
								 
                                  <dt>选择地区：</dt>
                                  <dd>
                                  	<input type="text" class="numberTextBox width198" readonly="readonly" id="p_areaId_val" onclick="order.batch.chooseArea()" value="${p_areaId_val}" placeholder="请选择地区" />
                                  	<input type="hidden" id="p_areaId" value="${p_areaId}" >
                                  	<label class="f_red">&nbsp;</label>
                                  </dd>
                                  	
                                  <dt><label for="" style="cursor:pointer;">创建时间：</label></dt>
                                  <dd>
                                    <input type="text" class="numberTextBox" style="width:160px" id="startDt" readonly="readonly" value="${startDt}"/>
                                  </dd>
                                  <dt>--->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</dt>
                                  <dd>
                                    <input type="text" class="numberTextBox" style="width:158px" id="endDt" readonly="readonly" value="${endDt}"/>
                                  </dd>
                                  <!-- 
                                  <dt>预约日期：</dt>
                                   <dd>
                                    <input type="text" class="numberTextBox" style="width:158px" id="p_reserveDt" readonly="readonly" value="${endDt}"/>
                                  </dd>
                                   -->
							</dl>
						<dl  class="noBorder">
						<!-- 增加权限优化预留--
								<dt>受理工号：</dt>
                                  <dd>
                                  	<input id="staffCode" class="numberTextBox" type="text" value="" style="width:160px">
                                  	<input id="staffId" class="numberTextBox" type="hidden" value="" style="width:160px">
                                  </dd>
                             -->
                             <!-- <dd style="padding-top:2px;"><input type="checkbox" id="groupId_checkbox" /></dd> -->
                            
                             <dt>渠道：</dt>
                                  <dd>
                                  	<select id="p_channelId" class="width202" >
                                  	<option value="" >--选择渠道--</option>
                                	<#if Session["_staff_channel"]?? && (Session["_staff_channel"]?size>0) >
										<#list Session["_staff_channel"] as channel>
		                                 	<option value="${channel.id}" >${channel.name}</option>
		                                </#list>
									</#if>	
                                	</select>
                                  	<label class="f_red">&nbsp;</label>
                                  </dd>	

                             <dt><label for="groupId_checkbox" style="cursor:pointer;">批次号：</label></dt>
                             <dd>
                                 <input type="text" class="numberTextBox" style="width:160px" id="groupId" value=""/>
                             </dd>
								<dt>批次状态：</dt>
                                  <dd>
                                    <select style="width:164px" id="groupStatusCd" class="numberTextBox" >
				                      	<!-- 后台主数据接口暂未支持，为实现功能测试，暂时写死 --start-->
				                      	<option value="">--全部--</option>
				                      	<option value="D">未处理</option>
				                      	<option value="T">处理中</option>
				                      	<option value="C">已处理</option>
				                      	<option value="AC">全部取消</option>
				                      	<option value="PC">部分取消</option>
				                      	<!-- 后台主数据接口暂未支持，为实现功能测试，暂时写死 --end-->
				                    </select>
                                  </dd>
                                  <dt>受理类型：</dt>
                                  <dd>
                                  	<select class="numberTextBox" style="width:164px" id="templateType" ></select>
                                  	<label class="f_red">&nbsp;</label>
                                  </dd>
                                  <!-- 
                                  <dt>订单状态：</dt>
                                  <dd><select style="width:160px" id="orderStatus" class="numberTextBox" >
				                      	<option value="">--全部--</option>
				                    </select>
                                  	<label class="f_red" >&nbsp;</label></dd>
                                  	 -->
                                  <dd><input type="button" value="搜 索" class="numberSearch" id="bt_orderQry" onclick="order.batch.batchOrderQueryList('1');" /></dd>
						</dl> 
		        </div>  
		       
		        <div id="batchImportlist"  class="phone_warp">
		            
		        </div>     
	        </div>
    	</div>     
	</div>
</div>
</div>
</@override>
<#if Session["_session_portal_type"]?? && Session["_session_portal_type"]=="MVNO" >
<@extends name="/mvno-template.html"/>
<#else>
<@extends name="/content-template.html"/>
</#if>
