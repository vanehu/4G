<@override name="title">电子发票查询</@override>
<@override name="header">
<script src="${contextPath}/js/4g-js/order/orderInfo.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/order/areaTree.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/print/print.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/4g-js/order/soOrder.js?${jsversion}" type="text/javascript"></script>
</@override>
<@override name="content">
<div class="main_div" id="e_query">
    <div class="main_warp">
        <h2 class="h2_title">电子发票查询</h2>

        <div class="order">
            <div class="order_content" style="border:none; padding:10px">
                <div class="order_tab_panel" style="display:block;">
                    <div class="selectList">
                        <dl>
                            <dt>选择地区：</dt>
                            <dd>
                                <input type="text" class="numberTextBox width198" readonly="readonly" id="p_areaId_val"
                                       style="float:left"
                                       onclick="order.area.chooseAreaTreeManger('report/cartForReInvoiceEl','p_areaId_val','p_areaId',3);"
                                       value="${p_areaId_val}" placeholder="请选择地区"/>
                                <input type="hidden" id="p_areaId" value="${p_areaId}">
                                <label class="f_red">*</label>
                            </dd>
                            <dt>购物车ID：</dt>
                            <dd>
                                <input type="text" class="numberTextBox width198" id="e_custOrderId" value=""/>
                            </dd>
                            <dt>购物车流水：</dt>
                            <dd>
                                <input type="text" class="numberTextBox width198" id="e_custSoNbr" value=""/>
                            </dd>
                            <dd>
                                <input type="button" value="搜 索" class="numberSearch" id="bt_eInvoiceQry"
                                       onclick="common.print.queryElInvoice('1');"/>
                            </dd>
                        </dl>
                    </div>
                    <div id="e_invoiceInfos" class="phone_warp">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</@override>
<@extends name="/content-template.html"/>
