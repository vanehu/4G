<@override name="title">高级实名制认证</@override>
<@override name="header">
<script src="${contextPath}/js/4g-js/order/orderInfo.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/order/areaTree.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/4g-js/cert/cert.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/order/highRealNameAuthenticate.js?${jsversion}" type="text/javascript"></script>
</@override>
<@override name="content">
<div class="main_div">
    <div class="main_warp">
        <h2 class="h2_title">高级实名制认证</h2>

        <div class="order">
            <div class="order_content" style="border:none; padding:10px">
                <div class="order_tab_panel" style="display:block;">
                    <div class="selectList">
                        <dl>
                            <dd>选择地区：</dd>
                            <dd>
                                <input type="text" class="numberTextBox width198" readonly="readonly" id="p_hrn_areaId_val"
                                       style="float:left"
                                       onclick="order.area.chooseAreaTreeManger('report/cartForReInvoiceEl','p_areaId_val','p_areaId',3);"
                                       value="${p_areaId_val}" placeholder="请选择地区"/>
                                <input type="hidden" id="p_hrn_areaId" value="${p_areaId}">
                                <label class="f_red">*</label>
                            </dd>
                            <dd>翼支付账户：</dd>
                            <dd>
                                <input type="text" class="numberTextBox width198" id="hrn_number" value="" placeholder="请输入有效的中国电信手机号"/>
                                <label class="f_red">*</label>
                            </dd>
                        </dl>
                        <dl>
                            <dd>用户名：</dd>
                            <dd><label  style="display:inline-block;width: 100px;" id="hrn_userName"></label></dd>
                            <dd>居民身份证：</dd>
                            <dd><label  style="display:inline-block;width: 200px;" id="hrn_certNumber"></label><input type="button" value="读卡" class="numberSearch" id="hrn_readCert"
                                                                                               onclick="order.highRealNameA.readCert();"></dd>

                            <dd>
                                <input type="button" value="认证" class="numberSearch" id="bt_authenticate"
                                       onclick="order.highRealNameA.highRealNameAuthenticate();"/>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <object id="CertCtl" type="application/cert-reader" width="0" height="0"></object>
</div>
</@override>
<@extends name="/content-template.html"/>
