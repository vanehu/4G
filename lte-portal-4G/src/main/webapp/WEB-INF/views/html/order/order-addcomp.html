<div class="main_warp">
	<div class="ordercon">
		<!--订单确认-->
		<div class="order_confirmation ordertabcon">
			<h2 class="h2_title">
				<span>纳入成员</span>
				<!--  <span class="showhide"></span>-->
			</h2>
			<div class="main_body">
				<h5 class="s_title">
					成员纳入
				</h5>
				<div class="height18"></div>
				<div class="cardtab">	
  					<ul id="acct_tab" class="pdcard">      
    					<li id="tab_1" class="setcon" onclick="order.prodModify.compChangeTab(1)">成员查询</li>
    					<li id="tab_2" onclick="order.prodModify.compChangeTab(2)">短号释放</li>
    					<div class="clear"></div>
 					</ul>
  					<div class="clear"></div>
				</div>
				<div id="addCompPage">
					<ul class="fillin">
						<li class="full">
							<label style="width:100px;">
								成员接入号查询：
							</label>
							<input type="text" value="" id="prodnbr" class="inputWidth183px"> 
							<!-- <a class="purchase" onclick="$('#prodinst').css('display','block');" href="javascript:void(0);">查询</a> -->
							<a class="purchase" onclick="order.prodModify.queryCustProd();" href="javascript:void(0);">查询</a>
						</li>
					</ul>
					<div class="clear"></div>
					<div id="prodinst">
					</div>
					<div class="height18"></div>
					<h5 class="s_title">
						待纳入成员（最大加入成员数量12人）
					</h5>
					<div id="fs_choosed">
						<ul id="choosed_menbers"></ul>
					</div>
					<div class="height18"></div>
					<h5 class="s_title">
						订单信息
					</h5>
					<ul class="fillin">
						<li class="full">
							<label>
								订单备注：
							</label>
							<textarea name="beizhu" cols="" rows="4" class="order-remark" id="orderRemark"></textarea>
						</li>
					</ul>
					<div class="height18"></div>
				</div>
				<div id="releaseShortNum" style="display:none;">
				    <ul class="fillin">
						<li class="full">
							<label>
								释放的短号：
							</label>
							<input type="text" value="" id="resshortnum" class="inputWidth183px"> 
							<a class="purchase" onclick="order.prodModify.releaseShortNum();" href="javascript:void(0);">释放</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--订单填写 end-->
	<div align="right" style="margin: 20px auto; padding: 0 20px;" id="compopr">
		<a class="btna_o" href="javascript:void(0)" id="fillLastStep"><span>取 消</span></a>
		<a style="margin-left: 20px;" class="btna_o" href="javascript:order.prodModify.addCompSubmit()"><span>下一步</span>
		</a>
	</div>
</div>

<!--弹出款的内容-->
<div style="display:none" id="ec-dialog-form-container-grps" class="ec-dialog-form-container">
  <div class="ec-dialog-form-top">
    <h1 class="ec-dialog-form-title" id="dialogtitle">选择成员角色</h1>
  </div>
  <div class="ec-dialog-form-content">
    <div class="ec-dialog-form-loading" style="display:none"></div>
    <div class="ec-dialog-form-message" style="display:none"></div>
    <div class="ec-dialog-form-form" >
      <form action="#" style="text-align:center;" id="dialogForm">
        <div class="form-content ztree" id="rluename" style="max-height: 120px; margin-left: 25px; padding-top: 10px; word-wrap: break-word; overflow: auto;">
        </div>
        <div id="errinfo" style="color:red;"></div>
        <div class="ec-dialog-form-bottom-button">
        	<input type="button"  id="submitbtn2" class="ecdialogsubmit" value="确定" style="display: none;"/>
            <input type="button"  id="nextstep" class="ecdialogsubmit" value="下一步"/>
            <input type="button" class="ec-dialog-form-cancel ec-dialog-form-button simplemodal-close" tabindex="1008"  value="取消"/>
    	</div>
      </form>
    </div>
  </div>
  <div class="ec-dialog-form-bottom"></div>
</div>
<!--弹出款的内容-->

<!--修改短号的内容-->
<div style="display:none" id="ec-dialog-form-container-shrotnum" class="ec-dialog-form-container">
  <div class="ec-dialog-form-top">
    <h1 class="ec-dialog-form-title">短号设置</h1>
  </div>
  <div class="ec-dialog-form-content">
    <div class="ec-dialog-form-loading" style="display:none"></div>
    <div class="ec-dialog-form-message" style="display:none"></div>
    <div class="ec-dialog-form-form" >
      <form action="#" style="text-align:center;" id="dialogForm">
        <div class="form-content" id="shortnumcont" style="max-height: 120px;padding-top: 10px;">
        	短号设置：<input type="text" id="shortnumval" class="inputWidth183px"/>
        </div>
        <div class="ec-dialog-form-bottom-button">
            <input type="button"  id="submitbtn3" class="ecdialogsubmit" value="确认"/>
            <input type="button" class="ec-dialog-form-cancel ec-dialog-form-button simplemodal-close" tabindex="1008"  value="取消"/>
    	</div>
      </form>
    </div>
  </div>
  <div class="ec-dialog-form-bottom"></div>
</div>
<!--修改短号的内容-->
