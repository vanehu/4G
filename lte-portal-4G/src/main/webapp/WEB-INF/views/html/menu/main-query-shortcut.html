<h2>您所选择的菜单：</h2>
<ul class="quick_top_ul" style="cursor:pointer">
	<#if menuList??>
	<#list menuList as menu>
	<li onclick="main.home.deleteShortcut(${menu.resourceId});" id="${menu.resourceId}" disporder="${menu.dispOrder}">
		<div class="quick_top_ul_img">
			<img src="${contextPath}/${menu.resourcePath}" />
		</div>
		<p>${menu.resourceName}</p>
	</li>
	</#list>
	</#if>
</ul>
