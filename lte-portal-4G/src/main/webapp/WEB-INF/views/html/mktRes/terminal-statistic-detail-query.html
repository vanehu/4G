<@override name="title">${qryTypeName}</@override>
<@override name="header">
<script src="${contextPath}/js/4g-js/order/orderInfo.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/mktRes/terminal.js?${jsversion}" type="text/javascript"></script>
<input type="hidden" name="qryType" id="qryType" value="${qryType}"/>
</@override>
<@override name="content">
<div class="main_div">
    <div class="main_warp">
        <h2 class="h2_title">${qryTypeName}</h2>
        <div class="order">
            <div class="order_content" style="border:none; padding:10px">
                <div class="order_tab_panel" style="display:block;">
                    <ul class="fillin show billSearch" style="height:80px">
                        <li class="noBorder" style="width:33%">
                            <label style="width: 65px;" for="instCode">选择渠道：</label>
                            <select id="channelInfo" name="channelInfo" style="width:200px">
								<#list cahnnelList as item>
									<option value="${item.channelId}" channelCode="${item.channelNbr}" channelName="${item.channelName}">${item.channelName}</option>
								</#list>
							</select>
                            <a class="btn_h30" style="margin:-1px 0px 0px 37px;" onclick="mktRes.terminal.terminalStatisticDetailQuery(1)"><span>查询</span></a>
                        </li>
                    </ul>
                </div>
            </div>
           	<div class="order_content" style="border:none; padding:10px" id="terminalStatisticDetailList"></div>
        </div>
    </div>
</div>

</@override>
<#if Session["_session_portal_type"]?? && Session["_session_portal_type"]=="MVNO" >
	<@extends name="/mvno-template.html"/>
<#else>
	<@extends name="/content-template.html"/>
</#if>
