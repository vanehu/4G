<@override name="title">销售品同步信息查询</@override>

<@override name="header">
    <#include "/busi-js-tpl.html"/>
<script src="${contextPath}/js/busi-js/cart/cart.js?${jsversion}" type="text/javascript"></script>
</@override>

<@override name="content">
<input type="hidden" id="pageType" value="${pageType}">
<div class="main_div" id="d_query">
    <div class="main_warp">
        <h2 class="h2_title">销售品同步信息查询</h2>
        <div class="order">
            <div class="order_content" style="border:none; padding:10px">
                <div class="order_tab_panel" style="display:block;">
                    <div class="selectList">
                     <dl>
                            <dt>选择地区：</dt>
                            <dd>
                                <input type="text" class="numberTextBox width198" readonly="readonly" id="p_areaId_val"
                                       onclick="cart.main.chooseArea()" value="${p_areaId_val}" placeholder="请选择地区"/>
                                <input type="hidden" id="p_areaId" value="${p_areaId}">
                                <label class="f_red">*</label>
                            </dd>
                            <dt>购物车流水：</dt>
                            <dd>
                                <input type="text" class="numberTextBox width198" id="p_custSoNbr" />
                            </dd>
                        </dl>
                        <dl>
                             <dt>号码：</dt>
                            <dd>
                                <input type="text" class="numberTextBox width198" id="p_accessNbr" placeholder="在此输入11位手机号码"/>
                            </dd>     
                            <dd>
                            	<label class="f_red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="button" value="查询" class="numberSearch" id="bt_offerSynQry"/>
                            </dd>
                        </dl>
                        
                    </div>
                    <!--订单列表-->
                    <div class="phone_warp" id="cart_list">
                        <table class="numberList">
                            <thead>
                            <tr>
                                <td width="80">购物车流水</td>
                                <td width="80">同步流水</td>
                                <td width="80">同步平台编码</td>
                                <td width="80">同步平台名称</td>
                                <td width="60">号码</td>
                                <td width="60">省份</td>
                                <td width="60">是否同步</td>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <!--页码-->
							<div class="paging">
								<label><span class="pageUpGray">上一页</span></label> <label
									id="pageNum"> <a class="pagingSelect" href="#">1</a>
								</label> <label><span class="pageUpGray">下一页</span></label> <label
									class="marginTop4">共0 页</label> <label class="marginTop4">跳转至</label>
								<input type="text" class="inputW20H20" /> <label
									class="marginTop4">页</label> <a href="javascript:void(0)"
									class="determineBtn">跳转</a>
							</div>
							<!--页码 end-->
                    </div>
                </div>
            </div>
        </div>
        <!--订单准备 end-->
    </div>
</div>
<!--内容 end-->

</@override>

<@extends name="/content-template.html"/>
