					   </dd>

                 </dl>

                       <dt>号码自定义：</dt>
                       <dd id="pnHead">
                       </dd>

                         <input type="text" id="pnEnd" class="numberTextBox width82" maxlength="4" value="最后四位" onblur="javascript:if($(this).val()==''){$(this).val('最后四位');}" onfocus="javascript:if($(this).val()=='最后四位'){$(this).val('')}"/>

                       </dd>
                 </dl>
                 <dl>

                     <dd id="pnCharacterId_basic" style="width: 700px;">

					 <dd id="pnCharacterId_all" style="display: none;width: 700px;" >

				     <div class="clear"></div>
				 </dl> 
                 <dl class="noBorder">
                     <dt>预存话费：</dt>
                     <dd  id="preStore">
                     </dd>
                 </dl>

            <div class="phone_warp">

<#if subPage=='number'>
