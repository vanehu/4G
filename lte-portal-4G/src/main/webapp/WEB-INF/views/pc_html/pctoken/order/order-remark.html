<h5 class="s_title">订单信息</h5>
<ul class="fillin">
	<li class="full" id="li_order_remark">
		<label>订单备注：</label> 
		<textarea rows="4" class="order-remark" id="order_remark" name="beizhu"></textarea>
	</li>
	<li class="full" id="li_is_activation" style="display: none;">
		<label>首话单激活：</label>
		<input type="checkbox" onclick="SoOrder.showActivation()" id="isActivation" style="margin-left: 0px; margin-top:7px">
	</li>
	<li class="full" id="templateOrderDiv">
		<label>批量模板：</label>
		<input type="checkbox" onclick="SoOrder.showTemplateOrderName()" id="isTemplateOrder" style="margin-left: 0px; margin-top:7px">
		<label class="template_info_name" id="templateOrderTitle" style="display: none" >模板名称：</label>
		<input class="template_info_name inputWidth183px" type="text" id="templateOrderName" style="display: none" ></input>
		<label class="template_info_type" style="display: none" >模板类型：</label>
		<select class="inputWidth183px template_info_type" style="display: none" onchange="order.main.templateTypeCheck(this)" ><option value="1">批量新装</option><option value="0">批量开活卡</option></select>
	</li>
	<label id="templateOrderTips" style="width: initial;display: none;padding-left: 10px;"></label>
</ul>
<div class="height18"></div>
