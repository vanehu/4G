	<!-- ================== 本页面脚本开始 ================== -->
	<script>
		//套餐变更初始化
		$(function() {
			//前置校验
			var custId = OrderInfo.cust.custId;
			if (custId != "-1") {
				//查分省前置校验开关
				var propertiesKey = "PRECHECKFLAG_"
						+ (OrderInfo.staff.soAreaId + "").substring(0, 3);
				var isPCF = offerChange.queryPortalProperties(propertiesKey);
				if (isPCF == "ON") {
					if (OrderInfo.preBefore.prcFlag != "Y") {
						var checkPre = order.prodModify.preCheckBeforeOrder2(
								"1", function() {
									callback();
								});
						if (checkPre) {
							callback();
						}
					}
				} else {
					callback();
				}
				OrderInfo.preBefore.prcFlag = "";
			} else {
				callback();
			}
		});
		function callback() {
			OrderInfo.order.soNbr = '${soNbr}';
			offerChange.init();
		}
		$(document).ready(function() {
			App.init();
		});
		cust.jbrvalidatorForm();
		
	</script>
	<!-- ================== 本页面脚本结束 ================== -->
