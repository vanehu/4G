<script>
//初始化
$(function(){
	if(${enter}=="1"){
		$("#mima").empty();
		order.broadband.initProd();
		$("#pakeage").attr("class","tab-pane fade in active");
		$("#phone").attr("class","tab-pane fade medialist");
		$("#number").attr("class","tab-pane fade");
	}
});
function setnumPrice(){
			var price = $("#numPrice").val();
			if(price=="-1"){
				$("#Less").val("");
				$("#Greater").val("");
			}else if(price=="0"){
				$("#Less").val("100");
				$("#Greater").val("0");
			}else if(price=="100"){
				$("#Less").val("300");
				$("#Greater").val("100");
			}else if(price=="300"){
				$("#Less").val("500");
				$("#Greater").val("300");
			}else if(price=="500"){
				$("#Less").val("1200");
				$("#Greater").val("500");
			}else if(price=="1200"){
				$("#Less").val("15000");
				$("#Greater").val("1200");
			}else if(price=="15000"){
				$("#Less").val("30000");
				$("#Greater").val("15000");
			}else if(price=="30000"){
				$("#Less").val("");
				$("#Greater").val("30000");
			}
		}
</script>
