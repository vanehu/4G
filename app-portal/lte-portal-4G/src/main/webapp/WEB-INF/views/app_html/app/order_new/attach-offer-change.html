<script src="${contextPath}/js/app-js/new-js/rangeslider.js"
	type="text/javascript"></script>
<!-- begin #content -->
<div id="content" class="content p-t-0">
	<!-- begin row -->
	<div id="orderContentDiv" class="content p-t-0">
	<div class="row">
		<!-- begin col-12 -->
		<div class="panel panel-inverse panel-with-tabs"
			data-sortable-id="ui-unlimited-tabs-1" id="orderContentDiv">
			<div class="panel-heading p-0">
				<!-- begin nav-tabs -->
				<div class="tab-overflow">
					<ul class="nav nav-tabs nav-tabs-inverse nav-top p-t-5">
						<li class="active" id="tab2_li">
							<a>
								<i class="iconfont tab-icon">&#xe65b;</i>可选包
								<i class="iconfont tab-result-icon">&#xe611;</i>
							</a>
						</li>
						<li class="" id="tab3_li">
							<a>
								<i class="iconfont tab-icon">&#xe664;</i>其他
								<i class="iconfont tab-result-icon">&#xe611;</i>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="tab-content p-0">
				<div class="tab-pane fade tab-top active in" id="nav-tab-3">
					<div id="order">
					<ul class="choice-list-box m-b-10" name="card-list">
						<li>
							<span class="list-title">订购/退订功能可选包</span>
						</li>
						<li id="uimDiv_${prodId}" style="display: none;">
							<div class="choice-box absolute-l-43 border-top-none border-none"  >
												<input placeholder="UIM卡，请扫描或输入" class="choice-input p-l-0 " oninput="showCheckUim(${prodId})"; id="uim_input_${prodId}" />
												<i id="uim_call_${prodId}" class="iconfont right-btn pull-right p-r-10 m-r-45"
													onclick="common.callScanning('order.service.scaningCallBack',${prodId})">&#xe641;</i>
												<!--扫描UIM卡按钮-->
												<i id="uim_check_${prodId}"
													class="iconfont right-btn pull-right p-r-10 m-r-45 dis-none"
													onclick="product.uim.checkUim(${prodId});">&#xe672;</i>
												<!--校验UIM卡按钮-->
												<i id="uim_release_${prodId}"
													class="iconfont right-btn pull-right p-r-10 m-r-45 dis-none"
													onclick="product.uim.releaseUim(${prodId});">&#xe673;</i>
												<!--释放UIM卡按钮-->
							</div>
						</li>
					</ul>
					<ul class="choice-list-box m-b-10" style="display:none" id="CHANGEUIMSMS_${prodId}">
							<li >
								<div class="choice-box absolute-l-43 border-top-none border-none"  >
									<input placeholder="请输入手机验证码" class="choice-input p-l-0 " id="smspwd_${prodId}" />
									<i id="uim_call_${prodId}" class="iconfont right-btn pull-right p-r-10 m-r-45"
											onclick="product.uim.smsFormIsValid()">&#xe641;</i>
												
								</div>
								
							</li>
							<p style="color:red; padding-left:0.85rem">- 如您未收到随机序列号为<font id="changeUimSmsRandomNum"></font>验证码，请点击<a id="changeuimsmsresend" onclick="product.uim.smsResend()" title="请点击重新发送短信验证码.">重新获取验证码。</a></p>
						
						</ul>
					<#include "/app/order_new/attach-offer.html"/>
					<div class="sub-btn-box p p-b-15">
						<button class="sun-btn" id="fillNextStep">下一步</button>
					</div>
					</div>
				</div>
				<div class="tab-pane fade tab-top" id="nav-tab-4">
					<ul class="choice-list-box">
						<li>
							<i class="iconfont pull-left">&#xe66c;</i>
							<span class="list-title">经办人</span> 
							<i onclick="order.dealer.showJbr()"
								data-toggle="modal" class="iconfont absolute-right font-default">&#xe670;
							</i>
						</li>
						<li>
							<span class="list-title font-secondary" id="jbrName">无经办人 </span> 
							<i id="deleteJbr" onclick="order.dealer.deleteJbr()" class="iconfont absolute-right">&#xe624;</i>
						</li>
					</ul>
					<ul class="choice-list-box m-0">
						<li>
							<div class="choice-box border-none">
								<i class="iconfont pull-left">&#xe656;</i> 
								<input placeholder="备注" class="choice-input">
							</div> 
							<i class="iconfont absolute-right"></i>
						</li>
					</ul>

					<div class="sub-btn-box p p-b-15">
						<button onclick="SoOrder.submitOrder()" class="sun-btn">下一步</button>
					</div>

					<!-- 经办人弹出层 -->
					<div class="modal modal-message fade modal-top" id="jbr">

						<div class="modal-dialog" style="display: block;">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">×</button>
									<h4 class="modal-title">经办人</h4>
								</div>
								<form id="jbrFormdata" method="post">
									<ul class="choice-list-box bg-body border-none">
										<li class="m-t-10">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe616;</i> 
												<select name="" id="orderIdentidiesTypeCd" onchange="cust.jbridentidiesTypeCdChoose(this,'sfzorderAttrIdCard')" class="myselect select-option" data-role="none"></select>
											</div>
										</li>
										<li class="m-t-10" id="jbrsfz">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe609;</i> 
												<span class="list-title font-secondary border-none">证件扫描</span> 
												<i id="jbr_otg" onclick="common.callGenerationRec('cust.getjbrGenerationInfos','3')" class="iconfont pull-right font-orange">&#xe6dc;</i> 
												<i onclick="common.callGenerationRec('cust.getjbrGenerationInfos','1')" class="iconfont pull-right font-orange">&#xe653;</i> 
												<i id="jbr_nfc" onclick="common.callGenerationRec('cust.getjbrGenerationInfos','2')" class="iconfont pull-right font-orange">&#xe654;</i>
											</div>
										</li>
										<li class="m-t-10" id="photo">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe609;</i> 
												<span class="list-title font-secondary border-none">拍照</span> 
												<i onclick="common.callPhotos('cust.getPicture')" class="iconfont pull-right font-orange">&#xe61c;</i>
											</div>
										</li>
										<li class="m-t-10" id="jbrsfz_i">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe616;</i> 
												<input placeholder="证件号码" id="sfzorderAttrIdCard" class="choice-input" readonly="readonly" />
												<div class="Validform_checktip"></div>
											</div>
										</li>
										<li class="m-t-10" id="qtzj" style="display: none;">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe616;</i> 
												<input placeholder="证件号码" id="orderAttrIdCard" class="choice-input" />
												<div class="Validform_checktip"></div>
											</div>
										</li>
										<li class="m-t-10">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe663;</i> 
												<input placeholder="经办人姓名" id="orderAttrName" class="choice-input" readonly="readonly" />
												<div class="Validform_checktip"></div>
											</div>
										</li>
										<li class="m-t-10">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe637;</i> 
												<input placeholder="证件地址" id="orderAttrAddr" class="choice-input" readonly="readonly" />
												<div class="Validform_checktip"></div>
											</div>
										</li>
										<li class="m-t-10">
											<div class="choice-box">
												<i class="iconfont pull-left">&#xe639;</i> 
												<input placeholder="联系人手机" id="orderAttrPhoneNbr" class="choice-input" ignore="ignore" />
												<div class="Validform_checktip"></div>
											</div>
										</li>
									</ul>
								</form>
								<div class="ordinary-btn-box p p-b-15" id="whole">
									<button class="double-btn" id="queryJbr" onClick="order.main.queryJbr()">查询</button>
									<button class="double-btn" onClick="order.dealer.closeJBR()">确定</button>
								</div>
								<div class="ordinary-btn-box p p-b-15" id="only">
									<button class="sun-btn" onClick="order.dealer.closeJBR()">确定</button>
								</div>

							</div>
						</div>

					</div>
				</div>
				<!-- end #content -->
				<div class="modal fade modal-message modal-top" id="modal-goback">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
								<h4 class="modal-title">确认返回</h4>
							</div>
							<div class="modal-body">
								<div class="alert alert-danger fade in">返回将清空您已经填写的信息</div>
							</div>
							<div class="modal-footer">
								<div class="ordinary-btn-box p p-b-15">
									<button class="double-btn done" data-dismiss="modal">取消</button>
									<button class="double-btn done" onclick="javascript:window.location.href='index.html'">确定</button>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	
</div>

<script type="text/javascript">
function showCheckUim(prodId) {
	var uimNumber = $("#uim_input_"+prodId).val().trim();
	if (uimNumber != "") {
		$("#uim_call_"+prodId).addClass("dis-none");
		$("#uim_check_"+prodId).removeClass("dis-none");
	} else {
		$("#uim_call_"+prodId).removeClass("dis-none");
		$("#uim_check_"+prodId).addClass("dis-none");
	}

}
</script>

	<!-- ================== 本页面脚本结束 ================== -->
