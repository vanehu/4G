<#if resultlst?? &&(resultlst?size>0) >
<input type="hidden" id="resultlst" value="1"/>
<ul class="single-list-box meal-choice-box">
	<#list resultlst as item>

	<li class="done p-10 p-t-15 p-b-15">
		<#if item.ifQueryFavorite??>
			<i class="iconfont pull-left active" onclick="AttachOffer.delMainfavoriteSpec('${item.offerSpecId}','${item.offerSpecName}');">&#xe62b;</i>
			<#else>
			<i class="iconfont pull-left" onclick="AttachOffer.addMainfavoriteSpec('${item.offerSpecId}','${item.offerSpecName}');">&#xe62b;</i>
            </#if>
        <div onclick="order.service.buyService(${item.offerSpecId},'${(item.price)?default("")}')">
		<p class="title">${item.offerSpecName}</p>
		<p class="message m-r-10">
			<i class="iconfont p-r-10" >&#xe648;</i><span><span
				class="orange"><#if item.inVoice??>${item.inVoice}<#else>0</#if></span>分钟</span>
		</p>
		<p class="message">
			<i class="iconfont p-r-10">&#xe64e;</i><span><span
				class="orange"><#if item.inFlux??>${item.inFlux}<#else>0M</#if></span></span>
		</p>
		<div class="arrow-right-box p-15 m-t-15">
			<i class="iconfont">&#xe66e;</i>
		</div>
		</div>
		</li>
	</#list> 
</ul>
	<#else>
	<input type="hidden" id="resultlst" value="0"/>
		
</#if>



<script type="text/javascript" charset="utf-8">
$(function() {
	  order.broadband.init_select();//刷新select组件，使样式生效
	});
</script>
