<script src="${contextPath}/js/app-js/new-js/function.min.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/app-js/new-js/mobiscroll.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/app-js/busi-js/cart-new/cart.js?${jsversion}"></script>
<div id="cart_search">
  <!-- begin row -->
  <div class="row">
    <!-- begin col-12 -->
    <div class="panel panel-inverse panel-with-tabs" data-sortable-id="ui-unlimited-tabs-1">
      <div class="panel-heading p-0">
        <!-- begin nav-tabs -->
        <div class="tab-overflow">
          <ul class="nav nav-tabs nav-tabs-inverse nav-top p-t-5">
            <li class="active" id="tab1_li">
              <a ><i class="iconfont tab-icon">&#xe6d5;</i>订单查询<i class="iconfont tab-result-icon dis-none">&#xe611;</i></a>
            </li>
            <li class="" id="tab2_li">
              <a ><i class="iconfont tab-icon">&#xe64d;</i>查询结果<i class="iconfont tab-result-icon dis-none">&#xe611;</i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="tab-content p-0 m-t-10">
        <div class="tab-pane fade active in tab-top" id="nav-tab-1">
          <div id="cartFormdata">
            <div class="form-group" style="display: none;">
              <label for="p_areaId_val">选择地区</label>
              <input type="text" readonly="readonly" id="p_areaId_val" class="form-control" placeholder="" value="${p_areaId_val}">
              <input type="hidden" id="p_areaId" value="${p_areaId}">
            </div>
            <div class="list-box m-t-10">
              <ul class="choice-list-box bg-body border-none">
                <li>
                  <div class="choice-box">
                    <i class="iconfont pull-left">&#xe66c;</i>
                    <input class="mydate form-control" id="p_startDt" placeholder="受理时间">
                  </div>
                </li>

                <li class="m-t-10">
                  <div class="choice-box">
                    <i class="iconfont pull-left">&#xe61d;</i>
                    <input placeholder="请输入接入号码" class="choice-input" id="p_qryNumber" onkeyup="this.value=this.value.replace(/\D/g,'')" />
                  </div>
                </li>
                <li class="m-t-10">
                  <div class="choice-box">
                    <i class="iconfont pull-left">&#xe66c;</i>
                    <select name="" id="p_olStatusCd" class="myselect select-option" data-role="none">
                      <option value="">购物车状态</option>
                    </select>
                  </div>
                </li>
              </ul>
              <div class="form-group" style="display: none;">
                <label for="p_olNbr">购物车流水</label>
                <div class="input-group">
                  <span class="input-group-addon"> 
                <input type="checkbox" id="if_p_olNbr" onchange="cart.main.olNbrChange()">
                </span>
                  <input type="text" class="form-control" id="p_olNbr" value="" disabled="disabled" name="p_olNbr">
                </div>
              </div>
              <input type="hidden" id="p_channelId" value="${p_channelId}" areaid="${p_areaId}">
              <div class="form-group" style="display: none;">
                <label for="p_qryBusiOrder">查询类型</label>
                <select id="p_qryBusiOrder" class="selectpicker show-tick form-control">
                  <option value="">请选择</option>
                  <option value="1">产品+销售品动作</option>
                  <option value="2">客户动作</option>
                  <option value="3">帐户动作</option>
                  <option value="4">营销资源</option>
                </select>
              </div>
              <div class="form-group" style="display: none;">
                <label for="p_busiStatusCd">订单状态</label>
                <select id="p_busiStatusCd" class="selectpicker show-tick form-control">
                  <option value="">请选择</option>
                </select>
              </div>
              <input type="hidden" id="currentPage" value="1" />
              <input type="hidden" id="islastPage" value="0" />
            </div>
            <div class="sub-btn-box p p-b-15">
              <button class="sun-btn" id="bt_cartQry" onclick="cart.main.queryCartList(1)">查询</button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade tab-top" id="nav-tab-2">
          <div class="list-box m-t-10">
          </div>
        </div>
      </div>

      <!-- end col-12 -->
    </div>
    <!-- end row -->
    <!-- begin button -->

    <!-- end button -->

  </div>
  <!-- end #content -->

  <!-- begin scroll to top btn -->
  <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
  <!-- end scroll to top btn -->
</div>
<div class="modal modal-message fade modal-top" id="cart_info_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <i class="iconfont icon-close close" data-dismiss="modal" aria-hidden="true"></i>
        <h4 class="modal-title">订单详情</h4>
      </div>
      <div class="modal-body" id="cart_info">
        
      </div>
    </div>
  </div>
</div>
<script>
  //初始化
  $(function() {
    App.init();
    mydate();
    cart.main.initDic();
  });
</script>
