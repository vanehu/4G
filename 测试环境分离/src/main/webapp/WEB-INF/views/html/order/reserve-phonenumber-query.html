<@override name="title">号码预约查询</@override>
<@override name="header">
<script src="${contextPath}/js/4g-js/order/orderInfo.js" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/order/areaTree.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/busi-js/order/reserveNumber.js?${jsversion}" type="text/javascript"></script>
<script src="${contextPath}/js/4g-js/order/soOrder.js?${jsversion}" type="text/javascript"></script>
</@override>
<@override name="content">
<div class="main_div" id="d_query">
 <div class="main_warp">
    <h2 class="h2_title">号码预约查询</h2>
	<div class="order">
        <div class="order_content" style="border:none; padding:10px">
			<div class="order_tab_panel" style="display:block;">
				<div class="selectList">
					<dl>		
						 <dt>选择地区：</dt>
                         <dd>
                            <input type="text" class="numberTextBox width198" readonly="readonly" id="p_areaId_val" style="float:left" value="" onclick="order.area.chooseAreaTreeManger('mktRes/reservenumber/query','p_areaId_val','p_areaId',3);" placeholder="请选择地区"/>
                            <input type="hidden" id="p_areaId">
                          	<label class="f_red">*</label>	
                         </dd>				  
                         <dt>预约时间：</dt>
                         <dd>
                           <input type="text" class="numberTextBox mohu" style="width:160px" id="startDt" readonly="readonly" value="${startDt}"/>
                         </dd>
                         <dd>到&nbsp;</dd>
                         <dd>
                           <input type="text" class="numberTextBox mohu" style="width:160px" id="endDt" readonly="readonly" value="${endDt}"/>
                         </dd>
					</dl>
					<dl  class="noBorder">
					     <dt>渠道：</dt>
                         <dd>
                               	<select id="p_channelId" class="width202" >
                             	<#if Session["_staff_channel"]?? && (Session["_staff_channel"]?size>0) >
								<#list Session["_staff_channel"] as channel>
                                	<option value="${channel.id}" >${channel.name}</option>
                               </#list>
								</#if>	
                             	</select>
                               	<label class="f_red">&nbsp;</label>
                          </dd>
                          <dt>工号：</dt>
                         	<dd>
                               <input type="text" class="numberTextBox width198"  id="staffCode" value=""/>
                               <label class="f_red">&nbsp;</label>
                          </dd>
                          <dd>
                          	<input type="button" value="搜 索" class="numberSearch" id="bt_orderQry" onclick="order.reserveNumber.queryReserve('1');" />
                          </dd>
                          <!-- <dd>
                          	<input type="button" value="批量释放" class="numberSearch" id="bt_batchReserve" onclick="order.reserveNumber.batchReserve();" />
                          </dd> -->
					</dl> 
		        </div>  
		        <div id="reserveNumbers"  class="phone_warp">
		            
		        </div>     
	        </div>
    	</div>     
	</div>
</div>
</div>
 <script>
 order.reserveNumber.reserveQueryInit();
 </script>
</@override>
<#if Session["_session_portal_type"]?? && Session["_session_portal_type"]=="MVNO" >
<@extends name="/mvno-template.html"/>
<#else>
<@extends name="/content-template.html"/>
</#if>
