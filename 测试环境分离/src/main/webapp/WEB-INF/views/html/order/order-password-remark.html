<h5 class="s_title">产品密码鉴权</h5>
<ul class="fillin">
	<li class="full">
      <label>产品密码：</label>
      <input type="password" class="inputWidth183px" id="remark_password"  placeholder="请输入产品密码" 
      	data-validate="validate(required:密码不能为空,checkLen:密码长度需{arg1}位(6) ) on(blur)" />

    </li>
</ul>
<div class="height18"></div>
