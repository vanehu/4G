#****************************************************注意************************************************************
#0.省份拼音，根据Config.java和login.js中的省份拼音进行配置，并参考了"省份标识对照表.xls"确认拼音与之前一致，港澳台为此次额外添加，以作备用，此时有*做标记；
#1.端口信息(如":83")以及HTTP请求头信息(如"http://")不应添加到域名里面；
