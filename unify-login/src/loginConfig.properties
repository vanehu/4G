#开关，0表示启用公网， 1表示启用http请求头的ip，2表示测试环境10101
ipconfig=0

#容灾开关
#开关打开(ON)：通过统一登录，将重定向到分省域名，如js.crm.189.cn；开关关闭(OFF)，维持原有的公网域名crm.189.cn。默认为ON打开。
#DisasterTolerance=OFF

#忘记密码的端口控制开关
#83为https的A版，84为https的B版
forgetPasswordVersion=83

#各省的端口控制开关，端口有81、82、83、84
#81为http的A版，82为http的B版
