<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head profile="http://gmpg.org/xfn/11">
		<link rel="stylesheet" type="text/css" href="slidenote.demo.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="jquery.slidenote.css" media="screen" />
		<script type="text/javascript" src="../jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="jquery.slidenote.js"></script>
		<title>slideNote Demo</title>
	</head>
	<body>
		<div id="note" class="slidenote"></div>
		<div id="leftNote" class="slidenote">
			<h2>Important Notes...</h2>
			<span>
				<em>
					Don't miss this stuff!
				</em>
			</span>
			<p>
				This is the stuff we want to appear as we scroll down the page.
			</p>
		</div>
		<script type="text/javascript">
$('#leftNote').slideNote({
	corner: 'left',
	where: 25,
	onSlideIn: function() {
		alert('opened the notification!');
	},
	onSlideOut: function() {
		alert('do some work!');
	}
});

$('#note').slideNote({ 
	url: 'ajax.html',
	closeImage: 'slidenote.close.png',
	displayCount: 1,
  where: 0
});
		</script>
	</body>
</html>
